<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLIMMERGLADE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            color: white;
          
        }

        .hidden {
            display: none;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('COVER.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
      body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('COVER.png') no-repeat center center fixed;
    background-size: cover;
    filter: blur(10px); /* ƒêi·ªÅu ch·ªânh ƒë·ªô m·ªù */
    z-index: -1; /* ƒê·∫∑t l·ªõp ph·ªß ph√≠a sau n·ªôi dung */
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
              .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .payment-container {
            text-align: center;
            margin-top: 50px;
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .payment-box {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    margin: 50px auto;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .payment-box img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .pay-button {
            padding: 10px 20px;
            background: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }

        .pay-button:hover {
            background: #e68a00;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .payment-box {
                width: 200px;
            }
            .payment-box img {
                width: 60px;
            }
        }

      .img-container img {
    max-width: 100%; /* Kh√¥ng v∆∞·ª£t qu√° k√≠ch th∆∞·ªõc khung */
    max-height: 300px; /* Gi·ªõi h·∫°n chi·ªÅu cao */
    object-fit: contain; /* Gi·ªØ nguy√™n t·ª∑ l·ªá */
}

      
    </style>
</head>
<body>
    <header>
        <div class="logo"> <img src="LOGO.png" alt="Logo">GLIMMERGLADE</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="renting.html">Our Product</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="payment-container">
        <h1>Choose Your Payment Method</h1>
        <div class="payment-methods">
            <div class="payment-box">
                <img src="https://cdn-icons-png.flaticon.com/512/1796/1796828.png" alt="E-Wallet">
                <h3>E-Wallet</h3>
                <p>Fast and secure mobile payments.</p>
                <button class="pay-button" onclick="showForm()">LOGIN NOW</button>
            </div>
                  <div class="payment-methods">
            <div class="payment-box">
                <img src="https://png.pngtree.com/png-clipart/20210829/original/pngtree-online-banking-icon-png-png-image_6684048.jpg" alt="E-Wallet">
                <h3>Online Banking</h3>
                <p>onvenient online transactions.</p>
                <button class="pay-button" onclick="showForm()">LOGIN NOW</button>
            </div>
                            <div class="payment-methods">
            <div class="payment-box">
                <img src="https://static.vecteezy.com/system/resources/previews/012/184/580/non_2x/cash-payment-outline-color-icon-vector.jpg" alt="E-Wallet">
                <h3></h3>
                <p>Pay in cash at our store.</p>
                <button class="pay-button" onclick="showForm()">LOGIN NOW</button>
            </div>
                              
        </div>
    </section>

    <div id="paymentForm" class="modal hidden">
        <div class="modal-content">
            <h2>Enter Your Details</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <button class="submit-button" onclick="showComplete()">Submit</button>
        </div>
    </div>

<div id="completeModal" class="modal hidden">
    <div class="img-container">
        <img src="https://scontent-sin2-2.xx.fbcdn.net/v/t1.15752-9/486396509_1165466371938542_4871799035469767987_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=9f807c&_nc_ohc=ky3mt7SvOfQQ7kNvgFlbYqY&_nc_oc=AdkANBLATaeiTnvpcwNh3_O5dmfSuHB0lBa1QIip6mi5f2gMdAywrxMFblc9ttMfW0vsnxsxJUGlXn3qwyTQdf8H&_nc_zt=23&_nc_ht=scontent-sin2-2.xx&oh=03_Q7cD1wF4wa1W_OKzhdcx0UTdBPUjyyw8WuqJsJmi4YQfJbGN0g&oe=680EEF88" 
             alt="Success Icon" class="modal-image">
        <p>Complete! üéâ</p>
        <p>Let's go to the booth!</p>
        <button class="close-button" onclick="closeModal()">Close</button>
    </div>
</div>
    </div>

    <script>
        function showForm() {
            document.getElementById('paymentForm').classList.remove('hidden');
        }
        function showComplete() {
            document.getElementById('paymentForm').classList.add('hidden');
            document.getElementById('completeModal').classList.remove('hidden');
        }
        function closeModal() {
            document.getElementById('completeModal').classList.add('hidden');
        }
    </script>
</body>
</html>
