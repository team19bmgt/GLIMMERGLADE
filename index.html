_title&q;:&q;Dashboard | ListNRide&q;,&q;manual_booking&q;:&q;Manual booking&q;,&q;meta_description&q;:&q;Overview of your upcoming bookings&q;,&q;subtitle&q;:&q;Overview of your upcoming bookings&q;,&q;navigation&q;:&q;Jump to:&q;,&q;status&q;:{&q;picked_up&q;:&q;Picked up&q;,&q;in_store&q;:&q;In store&q;},&q;no_bookings&q;:&q;No bookings yet&q;,&q;notes&q;:{&q;used_discount_card&q;:&q;{{cards}}&q;}},&q;privacy&q;:{&q;title&q;:&q;ListNRide Privacy Policy&q;,&q;notifications&q;:{&q;disabled_ga&q;:&q;Google Analytics tracking is deactivated&q;},&q;cookie_settings_link&q;:&q;Update my cookie preferences&q;,&q;header&q;:&q;Our privacy policy&q;,&q;cookie_header&q;:&q;Use of cookies&q;,&q;cookie_description&q;:&q;Listnride uses cookies for a stable and pleasant experience. The cookies are categorised as having performance, targeting, and functionality purposes. Below you can update your cookie preferences, read in detail what each cookie does, and how it is used.&q;,&q;subtitle&q;:&q;Effective Date: June 1st, 2020&q;,&q;description&q;:&q;ListNRide commits to strong and transparent privacy practices. Our Privacy Policy describes the user information that we gather through our services. How we use and disclose these information. The steps we take to protect such information. The choices we offer, including how to access, update, and remove personal data.&l;br&g;Here you can download and read our &l;a href=\&q;https://s3.eu-central-1.amazonaws.com/cdn.listnride.com/en/listnride-data-protection-regulations.pdf\&q; target=\&q;_blank\&q;&g;Privacy Policy&l;/a&g;.&l;br&g;Please contact us if you have any questions or comments about our privacy practices or this Privacy Policy. You can reach us at &l;a href=\&q;mailto:privacy@listnride.com\&q;&g;privacy@listnride.com&l;/a&g; online.&q;,&q;ga_opt_out&q;:&q;Click here to deactivate Google Analytics tracking&q;},&q;how_to_shoot_bike_photo&q;:{&q;header&q;:&q;Photo Tips&q;,&q;meta&q;:{&q;title&q;:&q;13 tips for your bike photos | ListNRide&q;,&q;description&q;:&q;How to shoot the best photos of your bike? You just need the right angle! Follow the ListNRide guide on taking better bike photos, with 13 easy tips!&q;},&q;headline_5&q;:&q;What to shoot?&q;,&q;content_5&q;:&q;&l;ul&g;\n&l;li&g;Start with one clear picture, usually from the right-hand side of the bike. This will be the first picture that your Riders will see, so it should give a clear and professional impression of the bike that you have to offer. &l;/li&g;\n&l;li&g;For the remaining 5 photos: highlight whats amazing. It is not required that the whole bicycle is shown on all photos, rather shoot some details of what you think makes this bike special. Let pictures get the message across. &l;/li&g;\n&l;/ul&g;\n&q;,&q;wrong_background&q;:&q;Dont use a busy background&q;,&q;right_background&q;:&q;Find a neutral background to take great photos of your bike&q;,&q;overview&q;:&q;Your bike listing will look something like this!&q;,&q;list_bike_title&q;:&q;List your first bike now&q;,&q;list_bike_description&q;:&q;Are you confident about the photos you have taken and ready to rent out your bike? Start listing and let your bike work for you! Did we not answer all of your questions here? Contact our support team on contact@listnride.com. We are happy to help.&q;,&q;support&q;:&q;Ask for support&q;,&q;title&q;:&q; &l;span class=\&q;bradford-text\&q;&g;How to take&l;/span&g;\n &l;br/&g;\n Great Bike Photos&q;,&q;subtitle&q;:&q;The first thing prospective riders look at when considering a rental bicycle on ListNRide are the photos. Bike listings with good photos will receive more interest and more rentals.&q;,&q;headline_1&q;:&q;Increase your bike rentals with stellar photography&q;,&q;content_1&q;:&q;Photos are the first thing that a potential Rider sees. Bikes with better photos &l;b&g; reach more riders &l;/b&g; and &l;b&g; receive more bookings &l;/b&g; - so take some time to make them shine! Draw the Riders&s; attention, highlight whats amazing, and set the right expectations. In this guide we will give you some tips on improving your bike rental photography by using light, setting the scene, using perspectives and knowing what to show! &q;,&q;headline_2&q;:&q;Natural light is your best friend&q;,&q;content_2&q;:&q;&l;ul&g;\n&l;li&g;Natural light always looks the best, so take your bike photos outside during the day. Early morning or late afternoon often look the best. &l;/li&g;\n&l;li&g;Try to avoid direct sunlight in your photos. This can make the rest of the photo look very dark, or give unwanted light effects that will take attention away from the bike. &l;/li&g;\n &l;li&g;If you do need to shoot the photo indoors, try to use the light from the windows and turn on all lights inside. Using a camera flash is not recommended. &l;/li&g;\n&l;/ul&g;\n&q;,&q;headline_3&q;:&q;Set the scene&q;,&q;content_3&q;:&q;&l;ul&g;\n&l;li&g;Keep your background as simple as possible, without distractions in frame. A plain wall works well, especially with a light color. Look through your camera screen to check how the photo will look, and clean up any clutter as much as possible before taking the photo. &l;/li&g;\n&l;li&g;Place the bike away from the background, at least 1 meter. This will help to create a contrast to your bicycle and make your photos look more professional. &l;/li&g;\n &l;li&g;A clean bike means clean pictures. Try to make your bike look as attractive as you can. Small efforts can make a big difference, like wiping off some mud, placing the pedals in line with the frame, and setting your handlebars straight. &l;/li&g;\n&l;/ul&g;&q;,&q;headline_4&q;:&q;Perspective&q;,&q;content_4&q;:&q;&l;ul&g;\n&l;li&g;Show different angles of the bike, to give your potential Riders a good idea of what they are renting. &l;/li&g;\n&l;li&g;Take your photos in landscape format: vertical photos wont showcase your bicycle as well. &l;/li&g;\n &l;li&g;Always take the main photo from an angle that is parallel to the bike.&l;/li&g;\n&l;li&g;Give space around the edges of the bike. You can use lines in your background to make sure that you are taking a straight photo. &l;/li&g;\n&l;li&g;Resolution matters: take photos that are at least 1500 x 1000 pixels. When in doubt, a bigger photo is better.&l;/li&g;\n\n&l;/ul&g;&q;,&q;content_title&q;:&q;ListNRide&s;s guide on taking better photos of your bike&q;},&q;how_it_works&q;:{&q;title&q;:&q;Bike rental without the hassle&q;,&q;header&q;:&q;ListNRide makes renting a bike simple&q;,&q;subheader&q;:&q;Renting out a bicycle on our platform is as easy as meeting up for coffee:&q;,&q;rider_section&q;:{&q;header&q;:&q;How to rent a bike&q;,&q;step_1_title&q;:&q;Find a bike&q;,&q;step_1_content&q;:&q;Search by type and location&q;,&q;step_2_title&q;:&q;Request &a; Reserve&q;,&q;step_2_content&q;:&q;For a specific time and date&q;,&q;step_3_title&q;:&q;Pick up the bike&q;,&q;step_3_content&q;:&q;Have a chat &a; get insider tips&q;,&q;step_4_title&q;:&q;Off you go&q;,&q;step_4_content&q;:&q;Enjoy your ride!&q;,&q;step_5_title&q;:&q;Return&q;,&q;step_5_content&q;:&q;To owner at agreed time &a; place&q;},&q;lister_section&q;:{&q;header&q;:&q;How to list a bike&q;,&q;step_1_title&q;:&q;List a bike&q;,&q;step_1_content&q;:&q;Add specs, location, photos &a; price&q;,&q;step_2_title&q;:&q;Get Requests&q;,&q;step_2_content&q;:&q;For a specific time and date&q;,&q;step_3_title&q;:&q;Accept Rental&q;,&q;step_3_content&q;:&q;Or suggest a better time &a; date&q;,&q;step_4_title&q;:&q;Meet the Rider&q;,&q;step_4_content&q;:&q;Hand-over bike, chat, give local tips&q;,&q;step_5_title&q;:&q;Get Paid&q;,&q;step_5_content&q;:&q;Payment is credited to your account&q;},&q;handover_section&q;:{&q;header&q;:&q;Direct or flexible bike handover: the choice is yours&q;,&q;content&q;:&q;Handing over the bike is rather simple. When the rental request is accepted, the Rider will receive the address of the bike. If, for some reason, the given address doesn&s;t work out, you can discuss in the chat about other places to meet:&q;,&q;list_1&q;:&q;The Rider picks up the bike from the Lister&s;s location.&q;,&q;list_2&q;:&q;The Lister hands over the bike to the Rider at an agreed location.&q;,&q;list_3&q;:&q;The Lister locks up the bike at a public place and sends the Rider the code to the combination lock.&q;,&q;lister_location&q;:&q;Meet at Lister&s;s location&q;,&q;rider_location&q;:&q;Meet halfway&q;,&q;public_location&q;:&q;Freedom is yours&q;},&q;content_title&q;:&q;ListNRide is the most intuitive platform for renting and renting out a bike. In just a few steps you can list your bike, and earn money when someone rents it. &q;},&q;business_community&q;:{&q;title&q;:&q;Join the ListNRide bike rental community today&q;,&q;subtitle&q;:&q;No contracts, no monthly fees, only a commission per booking.&q;,&q;feature_1&q;:{&q;title&q;:&q;Benefit from our large network&q;,&q;description&q;:&q;We promote your bikes through our platform and our media channels. So our international clients can easily find and book your bikes. &q;},&q;feature_2&q;:{&q;title&q;:&q;Simplified rental process&q;,&q;description&q;:&q;No more emails and telephone calls taking away all your time. Simply receive booking requests online that you can readily accept.&q;},&q;feature_3&q;:{&q;title&q;:&q;Get more rentals &q;,&q;description&q;:&q;Our Objective is it to help grow your business, while reducing the admin and complexity.&q;},&q;requests&q;:{&q;title&q;:&q;Manage all your rentals from one place&q;,&q;description&q;:&q;Receive booking requests instead of endless emails, you are always in control. Improve your customer communication, no more forms or miscommunication.&q;},&q;bike_page&q;:{&q;title&q;:&q;Bikes come first &q;,&q;description&q;:&q;Each bike has a unique profile with detailed information that allows our users to rent the bike of their choice in seconds.&q;},&q;plugin_wp&q;:{&q;title&q;:&q;Listnride Booking Plug-in &q;,&q;description&q;:&q;We developed a free to install booking plugin so your customers can rent your bikes directly from your website, 24/7.&q;,&q;install&q;:&q;Install on Wordpress&q;,&q;link&q;:&q;Please use our &l;a href=\&q;https://s3.eu-central-1.amazonaws.com/listnride-cdn/listnride_shop_install_guide.pdf\&q; target=\&q;_blank\&q;&g;installation documentation&l;/a&g; if you don&s;t use Wordpress.&q;},&q;description&q;:&q;No more forms or miscommunication. Accept or decline bookings requests online, so you stay always in control. Ready to join ListNRide?&q;,&q;companies&q;:{&q;title&q;:&q;Other businesses that joined our ListNRide community&q;},&q;content_title&q;:&q;With ListNRide you can manage all your rental in one place.&q;},&q;brand_integration&q;:{&q;brand_filter&q;:{&q;label&q;:&q;Filter by brand&q;},&q;choose_location&q;:&q;Choose a test-ride location&q;},&q;rent_a_bike&q;:{&q;multi_booking&q;:{&q;title&q;:&q;Bike rental for groups, and leasing bikes&q;,&q;image_title&q;:&q;Bike rental for groups&q;,&q;description&q;:&q;We are happy to help you get your bike rental organized for your next cycling trip. Provide us with your preferences and we&s;ll do the rest, so you can focus on enjoying the ride.&q;},&q;long_term&q;:{&q;image_title&q;:&q;Bike leasing with ListNRide&q;,&q;description&q;:&q;ListNRide offers a wide range of high quality leasing bikes for your long-term stay. Find the right mobility solution for you.&q;}},&q;brands&q;:{&q;join_program_link&q;:&q;Interested in working with us? \n&l;a target=\&q;_self\&q; href=\&q;mailto:contact@listnride.com?subject=Tell me more about that\&q;&g;Join our brand program now&l;/a&g;&q;,&q;faq&q;:{&q;1&q;:&q;&l;h4&g;How does the ListNRide test-ride program work?&l;/h4&g;\n&l;p&g;We believe in &l;i&g;love at first ride&l;/i&g;: the only true way to experience a bike is by riding it through a proper test-ride. This is why were working directly with innovative brands to give customers the possibility to test a bike, whether its for an hour, a few days, or even a week. Find out more about each brand we work with, and book your test-ride: youll now be one step closer to finding out how good your dream bike is!&l;/p&g;&q;,&q;2&q;:&q;&l;h4&g;Test-ride bikes from direct-to-consumer brands&l;/h4&g;\n&l;p&g;Direct-to-consumer brands like Canyon, Cowboy, and SUSHI Bikes provide great bikes at competitive prices. However, its nearly impossible to see them in real life before buying one, let alone test-ride it. With the ListNRide test-ride program, you can book your own bike testing experience and discover the ins and outs before buying the bike online. &l;/p&g;&q;,&q;3&q;:&q;&l;h4&g;Get a unique, real-life test-ride of your dream e-bike&l;/h4&g;\n&l;p&g;New e-bike brands appear on the market every month, offering excellent value-for-money bicycles.We are the service provider that allows you the real-life test-ride experience of owning an e-bike. You can check how good the bike rides on your commute and if the battery capacity is enough. Test multiple e-bikes and compare the different propelling systems - you will quickly know if you prefer the Bosch, Bafang, or other motor. &l;/p&g;\n&q;,&q;4&q;:&q;&l;h4&g;What should I look out for when test-riding a bike?&l;/h4&g;\n&l;p&g;We recommend booking for at least a day, so that you can test-ride the dream bike on your usual commute to work and home. The longer the test-ride period, the more familiar you will get with the bike, which will further convince you of its quality. During the handover, you can ask our brand ambassadors any question you might have about the bike.&l;/p&g;\n&q;,&q;5&q;:&q;&l;h4&g;Whats the difference between test-riding with ListNRide and in a traditional bike shop?&l;/h4&g;\n&l;p&g;Traditionally, its very difficult to test-ride a bike and get a real feeling for it when buying at a bike shop. They might allow you to ride it for 5 minutes outside the store, but not much further. The ListNRide test-ride experience is much more relaxed - its a familiar, friendly environment where you can try out different bikes and make sure that the bike youre about to buy really is your dream bike.&l;/p&g;&q;,&q;6&q;:&q;&l;h4&g;How can I stay up to date with new brands joining ListNRide?&l;/h4&g;\n&l;p&g;Subscribe to our newsletter and follow us on our social media, we regularly update this page with more brands joining our program. &l;/p&g;&q;,&q;7&q;:&q;&l;h4&g;How can I join the ListNRide test-ride program as a brand?&l;/h4&g;\n&l;p&g;Were excited to work with cool new brands, providing customers with a more satisfying purchasing experience! Simply send us an email and well get in touch with you right away.&l;/p&g;&q;},&q;choose_from_brands&q;:&q;Test ride: bike test drive&q;,&q;description&q;:&q;ListNRide offers the opportunity to discover and test-ride new brands and bikes before making an informed purchase decision. Test rides can be booked online, for the desired time and location.&q;},&q;me&q;:&q;Rent a vintage road bike for L&s;Eroica Gaiole, only on ListNRide!&q;,&q;brand&q;:{&q;choose_location&q;:&q;Choose a {{ brandName }} location\n&q;},&q;event_template&q;:{&q;header&q;:&q; Rent a road bike for the {{ eventName}}&q;,&q;subheader&q;:&q;On ListNRide you find the best rental bikes\n&q;},&q;events_template&q;:{&q;swiper_title&q;:&q; Other events you might be interested in&q;,&q;swiper_subtitle&q;:&q;We are partnering with numerous events across Europe to offer bike rental at the starting line, making it easier for you to take part in awesome races without the need of bringing your own bike!&q;},&q;jobs&q;:{&q;header&q;:&q;Join &l;b&g;ListNRide&l;/b&g;&q;,&q;locations&q;:{&q;title&q;:&q;Work with us in Berlin or Munich!&q;,&q;berlin&q;:{&q;title&q;:&q;Berlin&q;,&q;description&q;:&q;Join us at the heart of Berlin-Mitte, opposite the Hackescher Markt.&q;},&q;munich&q;:{&q;title&q;:&q;Munich&q;,&q;description&q;:&q;Join us in the Bavarian capital Munich, in the hip district of Sendling.&q;}},&q;conclusion&q;:&q;Become part of &l;b&g;ListNRide&l;/b&g;&q;,&q;meta_title&q;:&q;Jobs | ListNRide&q;,&q;meta_description&q;:&q;Discover our job offers! Are you a cycling enthusiast with other skills such as sales, customer relations or communication? Join an amazing cycling company!&q;,&q;contact&q;:{&q;content&q;:&q;&l;p&g;&l;b1&g;ListNRide consists of a young, diverse and international team. In our transparent startup culture, every person is highly valued. The team grows together every day, working\nindependently in a creative and diverse environment.&l;/b1&g;&l;/p&g;\n\n&l;p&g;We live in a time where mobility is changing fundamentally, digitalization is advancing at high speed, and health and sustainability have become omnipresent and elementary topics of our lives. To support this progress, we are looking for motivated individuals to support our goals.&l;/p&g;\n\n&l;p&g;We want to offer people a perfect ride at any time in any place. To constantly improve our platform, to generate new customers or to create awareness, we need you!&l;/p&g;&q;},&q;open&q;:&q;Open positions:&q;,&q;go_back&q;:&q;Back&q;,&q;apply&q;:&q;Apply now!\n&l;br&g;\n&l;a href=\&q;mailto:hello@listnride.com?subject={{subject}}\&q; target=\&q;_blank\&q;&g;contact@listnride.com&l;/a&g;&q;},&q;press&q;:{&q;header&q;:&q;Partnerships &a; Press Requests&q;,&q;subheader&q;:&q;Information ready to be downloaded.&q;,&q;contact&q;:{&q;title&q;:&q;Requests&q;},&q;kit&q;:{&q;title&q;:&q;Press Kit&q;},&q;contact_content&q;:&q;Do you have further questions about ListNRide or need more information about bike rental systems and mobility concepts? Contact us directly:\n&l;a href=\&q;mailto:contact@listnride.com\&q; target=\&q;_top\&q;&g;contact@listnride.com&l;/a&g;&q;,&q;kit_content&q;:&q;Compact information gathered for you: simply download our &l;a target=\&q;_blank\&q; href=\&q;https://docs.google.com/forms/d/e/1FAIpQLSdnp7SsmiDySLB_BApBqe5-V8r497ynZWHcTgGKATaIuvrKDg/viewform?usp=pp_url\&q;&g;press kit&l;/a&g; and learn more about ListNRide. You will also find a series of photos.&q;},&q;terms_and_conditions&q;:{&q;title&q;:&q;Terms and Conditions&q;,&q;subheader&q;:&q;Last updated: May 5th, 2021&q;,&q;header&q;:&q;ListNRide General Terms and Conditions of Business&q;,&q;subtitle&q;:&q;Please read these Terms carefully as they contain important information about your legal rights, remedies and obligations. By using the ListNRide platform, you agree to comply with these Terms.&l;br&g;&l;a target=\&q;_blank\&q; href=\&q;https://s3.eu-central-1.amazonaws.com/cdn.listnride.com/en/General_Terms_and_Conditions_of_Business_ListNRide.pdf\&q;&g;Here you can download&l;/a&g; and read our General Terms and Conditions of Business.&l;br&g;We are looking forward to many great bike experiences with you!&q;},&q;help_and_service&q;:{&q;header&q;:&q;How can we help you?&q;,&q;faq_header&q;:&q;The 10 most frequently asked questions at a glance&q;,&q;title&q;:&q;Hello {{user}}, How can our customer service &l;span undefined=\&q;bold line-height-lg-4\&q; class=\&q;bold line-height-lg-4\&q;&g;help&l;/span&g; you?&q;,&q;search&q;:&q;Search how-tos and more&q;},&q;faq_page&q;:{&q;header&q;:&q;Frequently Asked Questions&q;},&q;my_bookings&q;:{&q;title&q;:&q;My Bookings&q;,&q;refund_amount&q;:&q;Refund amount&q;,&q;report_issue&q;:&q;Report a problem&q;,&q;coverage_claim&q;:{&q;created&q;:{&q;by_you&q;:&q;You reported that something went wrong during the rental.&q;,&q;by_rider&q;:&q;The Rider reported that something went wrong during the rental.&q;,&q;by_lister&q;:&q;The Lister reported that something went wrong during the rental. &q;},&q;status_check&q;:&q;You can check the status of the insurance claim&q;},&q;location&q;:&q;Location&q;,&q;meta_title&q;:&q;My Bookings | ListNRide&q;,&q;group_booking&q;:&q;Group Booking ({{amount}} {{itemsType}})&q;,&q;discount_applied&q;:&q;Discount applied&q;,&q;voucher_and_discount_applied&q;:&q;Applied Vouchers and Discounts&q;,&q;vouchers&q;:&q;Vouchers&q;,&q;discounts&q;:&q;Discounts&q;,&q;update_payment&q;:&q;Update payment details&q;,&q;new_message&q;:&q;New message&q;,&q;decline_booking&q;:&q;Decline&q;,&q;filter&q;:{&q;active_bookings&q;:&q;Active bookings&q;,&q;booking_calendar&q;:&q;Booking calendar&q;,&q;past_bookings&q;:&q;Past bookings&q;,&q;canceled_bookings&q;:&q;Canceled bookings&q;},&q;rental_details&q;:&q;Bike rental details&q;,&q;pick_up&q;:&q;Pick Up&q;,&q;return&q;:&q;Return&q;,&q;contact_details&q;:&q;Contact details&q;,&q;download_buttons_title&q;:&q;Download the important docs&q;,&q;download_confirmation&q;:&q;Booking confirmation (PDF)&q;,&q;download_invoice&q;:&q;Invoice (PDF)&q;,&q;download_insurance&q;:&q;Insurance Certificate (PDF)&q;,&q;your_payout_title&q;:&q;Your earning for this rental&q;,&q;request_not_found&q;:&q;No booking found.&q;,&q;cancel_booking&q;:&q;Cancel Booking&q;,&q;cancelation_policy&q;:&q;Cancellation policy&q;,&q;messages_failed&q;:&q;Sending failed&q;,&q;statuses&q;:{&q;created&q;:&q;New booking request&q;,&q;expired&q;:&q;The booking expired&q;,&q;confirmed&q;:&q;Bike rental confirmed&q;,&q;cancelled&q;:&q;Bike rental cancelled&q;,&q;rental_end&q;:&q;End of the bike rental&q;},&q;no_bookings&q;:{&q;title&q;:&q;No upcoming bookings.&q;,&q;subtitle&q;:&q;Your next rental is just around the corner!&q;},&q;rental_value&q;:&q;Rental price&q;,&q;guest_title&q;:&q;These details are necessary for communication and to validate your booking.&q;,&q;guest_details&q;:&q;Guest details&q;,&q;download_credit_note&q;:&q;Credit Note (PDF)&q;},&q;request_status&q;:{&q;open_request&q;:&q;Pending&q;,&q;test_request&q;:&q;Test Booking&q;,&q;waiting_for_payment_approval&q;:&q;Processing Payment&q;,&q;confirmed&q;:&q;Confirmed&q;,&q;rejected_rental&q;:&q;Declined&q;,&q;cancelled_rental&q;:&q;Cancelled&q;,&q;expired_rental&q;:&q;Expired&q;,&q;payment_failed&q;:&q;Payment Failed&q;,&q;_payment_failed.comment&q;:&q;Payment failed&q;,&q;completed_rental&q;:&q;Completed&q;},&q;request_chat&q;:{&q;messages_header&q;:{&q;rider_booking_pending&q;:&q;&l;b&g;Booking request sent!&l;/b&g;&q;,&q;lister_booking_pending&q;:&q;&l;b&g;{{riderName}} from {{riderCity}} would like to rent your {{brand}}.&l;/b&g;&q;,&q;lister_booking_confirmed&q;:&q;&l;b&g;The rental is confirmed!&l;/b&g;&q;,&q;rider_booking_confirmed&q;:&q;&l;b&g;Congratulations, the bike is successfully booked!&l;/b&g;&q;,&q;lister_ready_to_rate&q;:&q;&l;b&g;Rate your experience with {{riderName}}&l;/b&g;&q;,&q;rider_ready_to_rate&q;:&q;&l;b&g;Rate your experience with {{listerName}}&s;s bike&l;/b&g;&q;,&q;rider_verifying_payment&q;:&q;&l;b&g;We are processing your payment.&l;/b&g;&q;,&q;lister_payment_capture_failed&q;:&q;&l;b&g;The payment of the rider failed.&l;/b&g;&q;,&q;rider_payment_capture_failed&q;:&q;&l;b&g;The payment failed.&l;/b&g;&q;,&q;lister_cancelled_for_rider&q;:&q;&l;b&g;Unfortunately, the lister couldn&s;t accept your request.&l;/b&g;&q;,&q;rider_cancelled&q;:&q;&l;b&g;You cancelled the request.&l;/b&g;&q;,&q;expired&q;:&q;&l;b&g;The booking expired.&l;/b&g;&q;,&q;manually_canceled&q;:&q;&l;b&g;The booking was cancelled.&l;/b&g;&q;,&q;test&q;:&q;&l;b&g;This is a test booking.&l;/b&g;&q;,&q;lister_verifying_payment&q;:&q;&l;b&g;We are processing the payment of the Rider.&l;/b&g;&q;,&q;lister_cancelled&q;:&q;&l;b&g;You declined the booking request.&l;/b&g;&q;,&q;rider_cancelled_for_lister&q;:&q;&l;b&g;The Rider cancelled the request.&l;/b&g;&q;,&q;expired_for_lister&q;:&q;&l;b&g;The booking expired.&l;/b&g;&q;},&q;messages_disabled&q;:{&q;payment_failed&q;:&q;Please make sure the payment is processed. Only then can you contact the Lister.&q;,&q;external_booking&q;:&q;The chat is unfortunately disabled for this booking&q;},&q;messages_body&q;:{&q;rider_booking_pending&q;:&q;You can now chat with {{listerName}}. Once the request is accepted and the payment is approved, you will receive a confirmation email and the rental can take place. Until then, the booking is not confirmed.&q;,&q;lister_booking_pending&q;:&q;Upon accepting the booking request, you will have the Riders contact details. You can also agree on further details using the chat.&q;,&q;lister_booking_confirmed&q;:&q;We&s;ve sent you a confirmation email as well, containing the Rider&s;s contact details.&q;,&q;rider_booking_confirmed&q;:&q;Meet the lister as agreed and pick up the bike. Address details are stated below.&q;,&q;lister_ready_to_rate&q;:&q;Did the handover go well? Share your experience by leaving a short review. This will help future Listers better understand what to expect.&q;,&q;rider_ready_to_rate&q;:&q;Did you have a great time? Share your experience by leaving a short review. This will help future riders better understand what to expect.&q;,&q;lister_complete_booking&q;:&q;The money will get transferred to the bank account you provided in the next 7 working days.\n&l;/br&g; In case of any further questions or feedback, wed love to receive them at &l;a href=\&q;mailto:hello@listnride.com\&q; target=\&q;_blank\&q;&g;contact@listnride.com&l;/a&g;.&q;,&q;rider_complete_booking&q;:&q;Thanks for rating, the rental was successfully completed.&q;,&q;rider_verifying_payment&q;:&q;You&s;ll receive an email when it is approved and the booking is confirmed.&q;,&q;lister_payment_capture_failed&q;:&q;Please wait while the Rider tries to pay again for the rental. Once the payment is confirmed, you will receive a confirmation email and the rental can take place. Until then, &l;b&g;the booking is not confirmed.&l;/a&g;&q;,&q;rider_payment_capture_failed&q;:&q;Please check your payment details and try again. Once the payment is confirmed, you will receive a confirmation email and the rental can take place. Until then, &l;b&g;the booking is not confirmed.&l;/b&g;&q;,&q;payment_failed&q;:&q;Uh-oh. Unfortunately, your payment failed. Please double check the data you have entered, as well as the payment settings of your payment provider!&q;,&q;lister_cancelled_for_rider&q;:&q;Don&s;t lose faith, please request another bike.&q;,&q;rider_cancelled&q;:&q;These things happen. Please inform the Lister why you cancelled the rental, or simply book again.&q;,&q;expired&q;:&q;Unfortunately, the request expired, as the Lister didn&s;t accept your booking on time.&q;,&q;manually_canceled&q;:&q;If you have any concerns, please reach out to &l;a href=\&q;mailto:contact@listnride.com\&q; target=\&q;_blank\&q;&g;contact@listnride.com&l;/a&g;&q;,&q;test&q;:&q;Enjoy learning the platform!&q;,&q;lister_verifying_payment&q;:&q;You&s;ll receive an email when it is approved. The booking is not yet confirmed.&q;,&q;lister_cancelled&q;:&q;Please inform the Rider why you cannot accept the booking, or propose alternative available dates.&q;,&q;rider_cancelled_for_lister&q;:&q;Unfortunately, the Rider cancelled the booking request. The next one is around the corner!&q;,&q;expired_for_lister&q;:&q;Please accept/decline bookings before they&s;re supposed to start.&q;}},&q;trust-and-safety&q;:{&q;title&q;:&q;Trust &a; Safety&q;,&q;content_title&q;:&q;Bike rental without worries&q;,&q;header&q;:&q;We act in your best interest&q;,&q;subheader&q;:&q;ListNRide is a community of bike lovers and bicycle enthusiasts. People like you and me. &q;,&q;description&q;:&q;That&s;s why we want to keep trouble away from you, so you can focus on enjoying your ride.&q;,&q;main&q;:{&q;header&q;:&q;Insurance: your peace of mind&q;,&q;description&q;:&q;If you rent a bicycle in Germany or Austria, our Premium Insurance is automatically included in the rental. With &l;a href=\&q;https://buchung.hepster.com/?utm_source=listnride&a;amp;utm_medium=referral&a;amp;utm_campaign=website&a;amp;utm_term=lp-versicherung\&q; target=\&q;_blank\&q;&g;hepster&l;/a&g; you have a strong partner on your side to help you when needed. For some extra peace of mind just add our Roadside Assistance and off you go. The streets are yours!&q;},&q;outro&q;:{&q;description&q;:&q;ListNRide is Europe&s;s largest bike rental platform. We offer cycling enthusiasts easy access to high quality bikes. Simply book online.&q;}},&q;breadcrumbs&q;:{&q;home&q;:&q;Home&q;,&q;countries&q;:&q;Countries&q;},&q;seo_page&q;:{&q;insider_tips&q;:{&q;header&q;:&q;ListNRides insider tips&q;},&q;search&q;:{&q;default_title&q;:&q;Bike rental in &l;b&g;{{city}}&l;/b&g;&q;,&q;button_text&q;:&q;See all rental bikes&q;,&q;default_title_2&q;:&q;Your amazing bike experience &l;br/&g;\n&l;b&g;in {{city}}&l;/b&g; &q;},&q;tips&q;:{&q;header&q;:&q;Why you should rent a great bike with ListNRide:&q;,&q;first-tip&q;:&q;Search by location and choose your bike.&q;,&q;second-tip&q;:&q;Pick your dates as long as you need.&q;,&q;third-tip&q;:&q;Book your bike and pick it up at the address provided.&q;,&q;db&q;:{&q;1&q;:{&q;title&q;:&q;Choose your bike&q;,&q;body&q;:&q;City bike, all terrain or road bike? A trailer for the kids? Choose from our wide range of bikes!&q;},&q;2&q;:{&q;body&q;:&q;Select your ideal dates to rent, and book your bike with our secure payment system.&q;,&q;title&q;:&q;Book with ease&q;},&q;3&q;:{&q;title&q;:&q;Ride with confidence&q;,&q;body&q;:&q;Pick up your bike, and go! For peace of mind, every ride includes damage and theft coverage&q;}}},&q;insurances&q;:{&q;see_faq&q;:&q;See under &l;a target=\&q;_blank\&q; href=\&q;/faq?group=5\&q;&g;Help Center - Insurance&l;/a&g;&q;,&q;availability-text&q;:&q;Damage and theft coverage&q;},&q;our-perks-1&q;:{&q;text&q;:&q;Best rental bikes &l;br/&g;in {{city}}&q;},&q;our-perks-2&q;:{&q;text&q;:&q;Fast and easy access to bikes &l;br/&g;that suits you best&q;},&q;our-perks-3&q;:{&q;text&q;:&q;Secure and convenient &l;br/&g;booking&q;},&q;our-perks-4&q;:{&q;text&q;:&q;Damage and &l;br/&g;theft coverage&q;},&q;our-perks-5&q;:{&q;text&q;:&q;Local service &l;br/&g;and support&q;},&q;reviews&q;:{&q;title&q;:&q;What renters say about the bikes&q;,&q;first_review&q;:&q;Amazing experience, from communication to pick-up, all questions answered and really easy process. E-Bike was also really fun to ride. Thanks once again for a fun experience ;)&q;,&q;second_review&q;:&q;All went perfectly well. Bike prepared, friendly and helpful staff. People who work at the center were very nice and gave me helpful tips about the bike. Thanks! &q;,&q;third_review&q;:&q;Absolute pleasure to rent a bike from Maximilian, friendly, flexible and everything in good condition! \nWeather was perfect, 18C in December!! &q;,&q;sixth_review&q;:&q;Unkompliziert und freundlich! Sehr empfehlenswert!&q;,&q;fourth_review&q;:&q;I had an amazing experience at this ListNRide center. Everything was on time, great communication, the cargo bike was in good condition, equipped with lights, a lock and a charger. &q;,&q;fifth_review&q;:&q;Awesome quality, easily to drive. Amazing overall experience. I&s;ll definitely use their services again!&q;},&q;header&q;:{&q;select-placeholder&q;:&q;Select a {{location}}&q;,&q;partners&q;:&q;In cooperation with &q;},&q;map&q;:{&q;title&q;:&q;Train stations on the {{city}}&q;},&q;more_section&q;:{&q;header&q;:&q;Want to know more? &q;,&q;description_1&q;:&q;We partner with the award-winning insurance Laka which covers all our bike rentals in EEA.&q;,&q;description_2&q;:&q;Why not share your bike on our platform? Meet other bike enthusiasts, share your tips and make some money.&q;,&q;img_1_text_overlay&q;:&q;Fun Ride&l;br/&g;Safe Ride&q;,&q;img_2_text_overlay&q;:&q;Share your bike&l;br/&g;Earn money&q;},&q;static-meta-title&q;:&q;Bike rental with ListNRide&q;,&q;static-meta-description&q;:&q;Find your bike rental on ListNRide, the best bike rental platform. Find different bike types, prices and sizes available. Book your bike now!&q;},&q;bike_page&q;:{&q;location&q;:{&q;disclaimer&q;:&q;Exact location information is provided after the booking is confirmed.&q;},&q;add_to_booking&q;:&q;Add to booking&q;,&q;add_time_btn&q;:&q;Add hours&q;,&q;cancellations&q;:{&q;disclaimer&q;:&q;You may cancel your booking at any time.&q;,&q;read_more&q;:&q;Read more about our cancellation policy.&q;},&q;add_dates_btn&q;:&q;Add dates&q;},&q;request&q;:{&q;payment-failed&q;:&q;Uh-oh. Unfortunately, your payment failed. Please double check the data you have entered, as well as the payment settings of your payment provider!&q;,&q;waiting_for_capture&q;:&q;Thank you for your booking request! The payment is currently being processed, you&s;ll receive an email when it is confirmed.&q;,&q;payment-failed-lister&q;:&q;&l;b&g;The payment of the Rider failed.&l;/b&g;Please wait while the Rider tries to pay again for the rental. Once the payment is confirmed, you will receive a confirmation email and the rental can take place. Until then, &l;b&g;the booking is not confirmed&l;/b&g;.&q;,&q;waiting_for_capture_lister&q;:&q;&l;b&g;We are processing the payment of the Rider&l;/b&g;, you&s;ll receive an email when it is approved. The booking is not yet confirmed.&q;,&q;payment-failed-after-accept&q;:&q;Your booking request is on hold as the payment failed!\n\nPlease check your payment details and try again. As soon as the payment has succeeded, your booking will be confirmed!&q;},&q;about-us&q;:{&q;community&q;:{&q;content-paragraph&q;:&q;Fast, easy and uncomplicated. This is how we want to share our passion for cycling with more people in more places!&q;},&q;future&q;:{&q;content-paragraph&q;:&q;As Europe&s;s largest bike rental platform, we not only have bikes available in major cities like Amsterdam, Berlin and Vienna, but also in popular holiday regions like the Canary Islands and Tuscany. The bikes are offered by both commercial dealers and private individuals and are as unique and versatile as our users themselves: from fast racing bikes to stylish e-bikes and reliable cargo bikes. \n\nFurthermore, with our exclusive test ride service we offer the possibility to discover ground-breaking brands at different locations!&q;}},&q;about_us&q;:{&q;community&q;:{&q;title&q;:&q;How it all began&q;,&q;content&q;:&q;It all started with two fellow bike-loving students who found themselves confronted with the problem of not always having the exact bike they wanted at any location. Instead of just accepting this, they founded in 2017 ListNRide: an online platform to rent the perfect bike anytime, anywhere. &q;,&q;content_munich_showroom&q;:&q;Centrally located in Maxvorstadt, our &l;a href=\&q;users/6511\&q; target=\&q;_blank\&q;&g;Munich Experience Center&l;/a&g; presents bicycles from brands such as Bonvelo, Rossignol, Urwahn, and Yuba. We also offer the latest Felt road bikes and urban e-bikes from Cowboy, Leaos, and Vello. Click &l;a href=\&q;brands\&q;&g;here&l;/a&g; to find out more about our test bikes and brands in Munich.&q;,&q;content_berlin_showroom&q;:&q;In the heart of Berlin-Mitte, opposite the Hackescher Markt, our &l;a href=\&q;users/7351\&q; target=\&q;_blank\&q;&g;Berlin Experience Center&l;/a&g; offers test rides with bikes from brands such as Argon18, Bonvelo, Brompton and Cowboy.. We regularly organise events, such as &l;a href=\&q;http://www.facebook.com/pg/listnride/events/?ref=page_internal\&q; target=\&q;_blank\&q;&g;social rides&l;/a&g; every Friday morning. Click &l;a href=\&q;brands\&q; target=\&q;_blank\&q;&g;here&l;/a&g; to find out more about our available test bikes and brands in Berlin.&q;},&q;story_header&q;:&q;&l;b&g;ListNRide&l;/b&g; - Who we are?&q;,&q;section_1&q;:{&q;header&q;:&q;What is &l;br&g; &l;b&g;ListNRide&l;/b&g;?&q;,&q;content&q;:&q;&l;p&g;Ultimately, only one thing counts for us: the perfect ride. With our online booking platform, you have access to more than 80.000 bikes across Europe and around the world. We want you to be able to rent the right bike for any terrain  from city cruisers to high-end mountain bikes  anytime, anywhere. And if you have a cool bike that you want to share, you can simply list it on our online platform. We bring bike owners and renters together in a way that benefits both sides. Whether youre a private or a commercial renter, an ambitious sportsman or a recreational cruiser, we all have one thing in common  the love for bicycles!&l;/p&g;&q;},&q;section_2&q;:{&q;header&q;:&q;Created on the &l;b&g;BerlinMunichMallorca&l;/b&g; Line&q;,&q;content&q;:&q;&l;p&g;Johannes was looking for a racing bike for a spontaneous ride in Mallorca, and a fully equipped mountain bike in Munich to test the Isar trails. Gert-Jan was in Berlin searching for an alternative to cumbersome bike rental shops with limited options. Almost everywhere the two student friends travelled, there was a missing piece to their bicycle happiness, whether it was a tedious search, an awkward frame size or the wrong bicycle type  and that was if they could even find a place to rent a bike to begin with. To spare other bike enthusiasts these common challenges, the two friends, using their combination of digital know-how and passion for biking, developed a solution to find the perfect ride at any time and any place. ListNRide was born.&l;/p&g;&q;},&q;section_3&q;:{&q;header&q;:&q;Conceived for &l;b&g;city, country, mountains&l;/b&g;&q;,&q;content&q;:&q;&l;p&g;Our easy-to-use platform was launched in 2017 to enable members of the public to rent bikes to each other in a secure and trusted way. Since then, we have continued to develop our product and deliver new services to you. Today, youll find professional rental companies, bike dealers and trendy bike manufacturers on ListNRide. With insurance coverage included, you can rent bikes for both short trips and multi-day tours, and you can even test your dream bike before buying it. Cruise through Barcelona&s;s Avenidas, do your shopping in Vienna, torture yourself over alpine passes, master the rocky trails at the Lago  with or without e-drive, in S or XL. On our platform, youll find top bikes for every terrain, in a size that suits you, far beyond the Berlin-Munich-Mallorca line.&l;/p&g;\n&q;},&q;story_conclusion&q;:&q;We change every place into &l;br&g; &l;b&g;a perfect Ride.&l;/b&g;&q;,&q;section_4&q;:{&q;header&q;:&q;The Perfect Ride for you&q;,&q;content&q;:&q;&l;p&g;This is by no means the end of the journey: we continue to tinker and optimize every day to get that little bit closer to our vision \&q;WE CHANGE EVERY PLACE INTO A PERFECT RIDE\&q;.&l;/p&g;\n\n&l;p&g;Ambitious and relaxed bikers from all areas, design lovers and technology enthusiasts work for us - the main thing is bikes. And our team is growing from day to day. If you also like to sit in the saddle for your life and want to be on our way, then click &l;a href=\&q;jobs\&q; target=\&q;_blank\&q;&g;HERE!&l;/a&g;&q;},&q;header&q;:&q;About ListNRide&q;,&q;future&q;:{&q;title&q;:&q;ListNRide today&q;,&q;content&q;:&q;In the meantime, both our team and our platform have grown strongly. New bikes are added every day. We are proud to have built a dedicated community over the years with which we are in close contact. &q;},&q;showroom&q;:{&q;subtitle&q;:&q;Get to know us in Berlin or Munich, and experience the latest fashionable bikes and more!&q;,&q;header&q;:&q;Our showrooms&q;,&q;berlin_address&q;:&q;Oranienburger Strasse 1-3, 10178 Berlin, Germany&q;,&q;munich_address&q;:&q;Thalkirchner Str. 210, 81371 Munich, Germany&q;},&q;content_title&q;:&q;We love bikes and want you to have the most beautiful experiences through our extensive range of rental bikes&q;},&q;testimonials&q;:{&q;jetske-amsterdam&q;:&q;On ListNRide I rent out my bikes providing families a simple solution to discover my home town. Besides meeting nice people I make some extra pocket money &q;,&q;john-potsdam&q;:&q;I have a few bikes standing around and think it&s;s great to rent them out and offer a cool bike to the visitors of my city. We have always had great renters so far!&q;,&q;cornelia-basel&q;:&q;We visited Berlin and wanted to try out a nice e-bike this time. We found Ampler e-bikes on ListNRide and rented two of them. It turned out perfectly and at a good price!&q;,&q;rider-1&q;:&q;Visited Vienna and wanted to actively discover the city and country side. We found 2 great rental bikes on ListNRide, we had an awesome time, a great discovery!&q;,&q;rider-2&q;:&q;I was visiting a friend in Berlin and didn&s;t want to bring my own bike with me. Instead I rented a nice bike with ListNRide - very close to her. It worked out perfectly and at a good price.&q;,&q;rider-3&q;:&q;In Munich we came across ListNRide and found two elegant city bikes for an appropriate price. The owner was a friendly guy inviting us on a coffee. He gave some cool tips, really nice!&q;,&q;rider-4&q;:&q;I work regularly in Berlin. Since I discovered ListNRide, I often rent a nice bike. The selection of bikes is great and it is easy and safe.&q;,&q;lister-1&q;:&q;I recently discovered ListNRide, listed 3 road bikes and now regularly rent them out. The great thing about it is meeting nice people, with whom I also go for a ride sometimes.&q;,&q;lister-2&q;:&q;I&s;m a big ListNRide fan. When I go to races, I hire myself an excellent bike. At home I offer my bikes to my Airbnb guests. Super easy and good money.&q;},&q;countries&q;:{&q;title&q;:&q;Online bike rental, everywhere&q;,&q;meta_title&q;:&q;Online bike rental, everywhere | ListNRide&q;,&q;meta_description&q;:&q;ListNRide offers the greatest selection of bike rentals in the world. Book the perfect bike, anytime and anywhere! Now in 14 countries!&q;,&q;country_meta_description&q;:&q;ListNRide offers the greatest selection of bike rentals in {{country}}. Book the perfect bike, anytime and anywhere!&q;,&q;country_title&q;:&q;All cities and regions in {{countryName}} where we offer bike rental&q;},&q;prepositions&q;:{&q;in&q;:&q; in &q;},&q;cyclingworld&q;:{&q;event&q;:{&q;calendar-title&q;:&q;Testbikes for Cyclingworld&q;,&q;calendar-subtitle&q;:&q;For the Gravel ride on Sunday and during the whole weekend of the cyclingworld you can book a 2 hour test ride.&q;}},&q;long-term&q;:{&q;header&q;:&q;Choose your bike leasing for your long-term stay&q;,&q;content_title&q;:&q;Send us a bike leasing inquiry and we&s;ll return to you with an exceptional offer!&q;,&q;subheader&q;:&q;ListNRide offers a wide range of high quality leasing bikes for your long-term stay. Find the right mobility solution for you.&q;,&q;how-to&q;:{&q;step-1-title&q;:&q;1. Full Service&q;,&q;step-1-content&q;:&q;You decide where and when you need which bicycles. Just provide us the details below and we&s;ll get back to you.&q;,&q;step-2-title&q;:&q;2. Attractive Leasing Packages&q;,&q;step-2-content&q;:&q;Package prices for single or multiple bikes, \nbikes that fits your need and style (eBikes, cargo, children&s;s), appropriate accessories, e.g. Child trailer, lock, helmet, insurance against damage and theft\n&q;,&q;step-3-title&q;:&q;3. Simple Booking Procedure&q;,&q;step-3-content&q;:&q;Our efficient booking process starts from the your inquiry you made until the payment is processed. A booking confirmation and invoice will be provided to you.&q;},&q;meta-title&q;:&q;If youre planning a long-term stay, then ListNRide can provide you with a leasing bike that fits you needs and style. Find the right mobility solution.&q;,&q;meta-description&q;:&q;ListNRide, your local expert for bike leasing&q;,&q;opengraph&q;:{&q;description&q;:&q;The bike leasing that fits you needs and style.&q;},&q;title&q;:&q;Bike leasing for your long-term stay&q;},&q;test&q;:{&q;delete-me&q;:&q;TEST TEXT&q;},&q;imprint&q;:{&q;meta_title&q;:&q;Contact ListNRide | ListNRide&q;,&q;meta_description&q;:&q;Do you need to contact ListNRide? You can contact us via email, directly on-site: here is how to find us! We look forward to hearing from your soon!&q;,&q;header&q;:&q;Contact ListNRide&q;,&q;details_content&q;:&q;&l;p&g;LR Mobility GmbH&l;br&g;\nThalkirchner Str. 210&l;br&g;\n81371 Munich&l;br&g;\nGermany&l;/p&g;&l;p&g;E-Mail: contact@listnride.com&l;br&g;\nWeb: www.listnride.com&l;br&g;&l;/p&g;\n\n&l;p&g;Managing Directors:&l;br&g;\nDr. Thomas Bodmer, Nico Martin &l;/p&g;&l;p&g;Court of Registry: District Court of Munich&l;br&g;\nRegistry number: HRB 257553&l;br&g;\nVAT-ID: DE331613110&l;/p&g;&l;p&g;Online dispute resolution pursuant to Article 14 (1) of the ODR Regulation (Online Dispute Resolution). The EU commission provides an platform &l;a href=\&q;https://ec.europa.eu/consumers/odr/main/index.cfm?event=main.home.chooseLanguage\&q; target=\&q;_blank\&q;&g;online dispute resolution&l;/a&g; (OS platform).&l;/p&g;&q;},&q;events&q;:{&q;berlin-triathlon&q;:{&q;description&q;:&q;What: &l;b&g;Berlin Triathlon&l;/b&g; | Where: &l;b&g;Berlin&l;/b&g; | When: &l;b&g;6-7 June 2020&l;/b&g;&q;,&q;meta-title&q;:&q;Rent a road bike for the Berlin Triathlon 2020 | ListNRide&q;,&q;meta-description&q;:&q;Rent a road bike with ListNRide for the Berlin Triathlon 2020. Choose a high-quality racing bike that fits you best!&q;},&q;meta_title&q;:&q;Cycling events | ListNRide&q;,&q;meta_description&q;:&q;See all the best cycling events of the year! You can rent your bike with ListNRide for the race to avoid the stress of transporting your own bike!&q;,&q;upcoming_events&q;:&q;Upcoming events&q;,&q;past_events&q;:&q;Past events&q;,&q;la-chouffe&q;:{&q;title&q;:&q;Rent a road bike for La Chouffe Classic!&q;,&q;description&q;:&q;What: &l;b&g;La Chouffe Classic&l;/b&g; | Where: &l;b&g;Houffalize, Belgium&l;/b&g; | When: &l;b&g;May 16th, 2020&l;/b&g;&q;,&q;text&q;:&q;&l;p&g;Get familiar with the Wallonian region of Belgium, a region rich in cycling history as well as untouched nature! The &l;a href=\&q;https://www.lachouffeclassic.be/nl/\&q; target=\&q;_blank\&q;&g;Proximus La Chouffe Classic&l;/a&g; is a fantastic event for those who love steep climbs! There are three distances available (85km, 120km, and 157km), making this event as accessible or challenging as you fancy!\n\nMake the most out of this event with one of our top-of-the-range road bikes, which can be rented at the starting line!&l;/p&g; \n\n&l;p&g;Save yourself time, trouble, and money by simply renting a bike. They will be ready-to-go at the starting line in Houffalize. All you need to bring is your helmet, pedals, and of course: you!&l;/p&g;\n\n&l;a href=\&q;https://www.listnride.com/multi-booking?location=Houffalize\&q; target=\&q;_blank\&q;&g;Group bookings available here!&l;/a&g;&q;,&q;meta-title&q;:&q;Rent a road bike for La Chouffe Classic | ListNRide&q;,&q;meta-description&q;:&q;Rent a high-end racing bike for La Chouffe Classic with ListNRide! The well-specced bikes will be in ready for you at the starting line. Explore the Belgian hills with our fantastic selection of rental bikes!&q;},&q;gent-wevelgem&q;:{&q;title&q;:&q;Rent a road bike for Gent-Wevelgem Sportive!&q;,&q;description&q;:&q;What: &l;b&g;Gent-Wevelgem Sportive&l;/b&g; | Where: &l;b&g;Wevelgem, Belgium&l;/b&g; | When: &l;b&g;March 28th, 2020&l;/b&g;&q;,&q;text&q;:&q;&l;p&g;Get familiar with the Flanders region of Belgium, a region rich in cycling history, with iconic steep &a; cobblestoned roads! The &l;a href=\&q;https://www.gentwevelgemcyclo.be/en/\&q; target=\&q;_blank\&q;&g;Gent-Wevelgem Sportive&l;/a&g; is a fantastic event for those who love steep climbs! There are four distances available (65km, 95km, 140km, and 220km), making this event as accessible or challenging as you fancy!\n\nMake the most out of this event with one of our top-of-the-range road bikes, which can be rented at the starting line!\n&l;/p&g; \n\n&l;p&g;Save yourself time, trouble, and money by simply renting a bike. They will be ready-to-go at the starting line in Houffalize. All you need to bring is your helmet, pedals, and of course: you!&l;/p&g;\n\n&l;a href=\&q;https://www.listnride.com/multi-booking?location=Wevelgem\&q; target=\&q;_blank\&q;&g;Group bookings available here!&l;/a&g;&q;,&q;meta-title&q;:&q;Rent a road bike for the Gent-Wevelgem Sportive | ListNRide&q;,&q;meta-description&q;:&q;Rent a high-end racing bike for the Gent-Wevelgem sportive with ListNRide! The well-specced bikes will be in ready for you at the starting line. Explore the Belgian hills with our fantastic selection of rental bikes!&q;},&q;giro-sicilia&q;:{&q;description&q;:&q;What: &l;b0&g;Giro della Sicilia&l;/b0&g; | Where: &l;b1&g;Noto, Sicily&l;/b1&g; | When: &l;b2&g;October 31 - November 6 2020&l;/b2&g;&q;,&q;text&q;:&q;&l;p&g;&l;a href=\&q;https://www.girodellasicilia.com/en/\&q; target=\&q;_blank\&q;&g;The Giro della Sicilia&l;/a&g; is the perfect destination to discover the historical and natural treasures of Sicily! Let yourself be surprised by the the colours and tastes during this 5-stage race. The Prologue will be a 3km race on the Noto Velodrome, while the 5 stages will be more inland, over incredible mountains!&l;/p&g;\n\nPrologue: 2,96km on the Noto Velodrome&l;br&g;\nStage 1: 137km&l;br&g;\nStage 2: 131km&l;br&g;\nStage 3: 131km&l;br&g;\nStage 4: 133km&l;br&g;\nStage 5: 34km individual time trial\n\n&l;p&g;Save yourself time, trouble, and money by simply renting a high-end bike. They will be ready-to-go near the starting line in Noto. All you need to bring is your set of lights, helmet, pedals, and of course: you and your eagerness!&l;/p&g;\n\n&l;a href=\&q;https://www.listnride.com/multi-booking?location=GirodellaSicilia\&q; target=\&q;_blank\&q;&g;Group bookings available here!&l;/a&g;&q;,&q;meta-title&q;:&q;Rent a high-end road bike for Giro della Sicilia | ListNRide&q;,&q;meta-description&q;:&q;Rent a road bike online for Giro della Sicilia. Choose the bike that fits your needs!&q;,&q;title&q;:&q;Rent a high-end road bike for Giro della Sicilia &q;},&q;eroica-montalcino&q;:{&q;description&q;:&q;Where: &l;b0&g;Montalcino, Tuscany&l;/b0&g; | What: &l;b1&g;L&s;Eroica Montalcino&l;/b1&g; | When: &l;b2&g;30 August 2020&l;/b2&g;&q;,&q;text&q;:&q;&l;p&g;&l;a href=\&q;https://eroica.cc/en/montalcino\&q; target=\&q;_blank\&q;&g; L&s;Eroica - Montalcino:&l;/a&g; where breathtaking landscapes and Tuscan culture meet. Celebrate your love for cycling while riding a vintage bike through Tuscany!&l;/p&g;\n\nYou can choose between 5 routes:&l;br&g;\n-Long route (153km): through the Val DOrcia and its UNESCO treasures&l;br&g;\n-Medium route (96km)&l;br&g;\n-Short route (70km): through the Crete Senesi&l;br&g;\n-Brunello route (46km)&l;br&g;\n-Family Fun route (20km): designed to give families and children the possibility to experience LEroica and discover the Brunello region&l;br&g;\n\n&l;p&g;Would you like to participate in L&s;Eroica but you don&s;t have a vintage bike? Rent it on ListNRide and pick it up directly at the starting line!&l;/p&g;\n\n&l;a href=\&q;https://www.listnride.com/multi-booking?location=EroicaMontalcino\&q; target=\&q;_blank\&q;&g;Group bookings available here!&l;/a&g;&q;,&q;meta-title&q;:&q;Rent a vintage road bike for L&s;Eroica Montalcino, only on ListNRide!&q;,&q;meta-description&q;:&q;With ListNRide you can easily rent a vintage road bike online for L&s;Eroica Montalcino. Choose the perfect bike for this incredible race in the heart of Tuscany!&q;,&q;title&q;:&q;Rent a vintage road bike for LEroica Montalcino with ListNRide!&q;},&q;msr&q;:{&q;meta-title&q;:&q;Road bike rental for the Mecklenburger Seenrunde 2020 | ListNRide&q;,&q;meta-description&q;:&q;Rent a road bike online easy and secure with ListNRide for the Mecklenburger Seenrunde 2020. Choose the perfect bike that fits your needs.&q;},&q;frankfurt-city-triathlon&q;:{&q;meta-title&q;:&q;Road bike rental for the Frankfurt City Triathlon | ListNRide&q;,&q;meta-description&q;:&q;Rent a racing bike with ListNRide for the Frankfurt City Triathlon. Choose the perfect bike for your next race!&q;},&q;cwd&q;:{&q;calendar-title&q;:&q;Testbikes for Cyclingworld&q;,&q;calendar-subtitle&q;:&q;For the Gravel ride on Sunday and during the whole weekend of the cyclingworld you can book a 2 hour test ride.&q;},&q;velocity-bikerental&q;:{&q;description&q;:&q;What: &l;b0&g;VeloCity Berlin 2020&l;/b0&g; | Where: &l;b1&g;Berlin&l;/b1&g; | When: &l;b2&g;13-14 June 2020&l;/b2&g;&q;},&q;radfahren-neu-entdecken-eschborn&q;:{&q;tit iption&q;:&q;We believe that MATE and MATE X are the worlds coolest, foldable electric bikes. They are envisioned and developed with nothing but pedal-love in the cycling capital of the world, Copenhagen Denmark.&q;,&q;item2-title&q;:&q;Power to the pedals: up to 750W!&q;,&q;item2-description&q;:&q;Our bikes boast powerful electric motors ranging from 250W to 750W and weve geared the bicycles with top-tier specs like Shimano gears, Tektro disc brakes, USB ports and LED screens for managing the settings. &q;,&q;item3-description&q;:&q;Every thought behind design, upgrades and additional details have been made while continuing to ensure that our eBikes are both affordable, fun and awesome looking. They turn heads wherever they go and at the same time offer a smooth ride. Only the best for our MATEs.&q;,&q;find-out-more&q;:&q;Rent and test ride the Mate.bike today!&q;,&q;order-online&q;:&q;We want to make the best and coolest eBikes for any rider, any journey, any situation. By making eBikes cool, sexy, practical and affordable, we wish to take bicycling global as the preferred mode of transportation for more people in urban areas. Our mission is simple: More miles on bikes.\nLearn more on &l;a href=\&q;https://mate.bike/\&q; target=\&q;_blank\&q;&g; Mate.bike&l;/a&g;\n&q;,&q;item3-title&q;:&q;Affordable, fun, and awesome&q;,&q;optional&q;:&q;1) Optional throttle upgrade. Price available on request. &l;br&g; 2) Standard limited maximum speed. Unlocking the max speed requires the color display &l;br&g; 3) Optional upgrade to a 48V 17.5 AmpH battery. Price available on request &l;br&g;&q;},&q;sushibikes&q;:{&q;title&q;:&q;JOKO MAKES SUSHI: how new e-bikes make green mobility affordable in cities&q;,&q;description&q;:&q; &l;a href=\&q;https://www.sushi-bikes.com\&q; target=\&q;_blank\&q;&g;SUSHI Bikes&l;/a&g; developed an e-bike that, at a price of 999 Euro, costs less than half of the average price of an electric bicycle. It surprises at every turn of the pedal with the pure design of a single-speed bike, quality, and lightness. How that&s;s related to the Japanese specialty? \n\nOne thing rolls the other are rolls. So who doesn&s;t immediately connect e-bikes with SUSHI? SUSHI Bikes  this is how we roll.&q;,&q;item1-title&q;:&q;Mobile battery technology&q;,&q;item1-description&q;:&q;Small and handy, and hardly visible. The SUSHI battery, made by Samsung, could be mistaken for a drinking bottle. And it can be removed just as easily and used as a power bank. Or simply recharge it in the office or at university.&q;,&q;item2-title&q;:&q;Not a single gram too much&q;,&q;item2-description&q;:&q;While normal e-bikes often weigh more than 25 kg, SUSHI Bikes don&s;t have a single gram of fat and aren&s;t heavier than normal bikes without drive. You&s;ll feel it while riding, handling or carrying the bike. Easy as that!\n&q;,&q;item3-title&q;:&q;Perfectly synchronized components&q;,&q;item3-description&q;:&q;Engine or battery, frame or attachments, saddle, handlebar, and pedals  SUSHI Bikes put a lot of thought into every component and optimally synchronized them. For more riding pleasure, comfort and reliability. &q;,&q;find-out-more&q;:&q;Rent and test your SUSHI Bike today!&q;,&q;order-online&q;:&q;By the way: every SUSHI Bike comes with lights (conform to the StVO and rechargeable via USB), reflectors, and a chain guard. This way you&s;re directly equipped for the urban traffic.\nLearn more at &l;a href=\&q;https://www.sushi-bikes.com\&q; target=\&q;_blank\&q;&g;sushi-bikes.com&l;/a&g;&q;},&q;urwahn&q;:{&q;item2-description&q;:&q;Organic design with&l;br&g;\nhigh recognition value&l;br&g;\nand an elastic rear triangle&l;br&g;\nfor more driving comfort&q;},&q;bzen&q;:{&q;item1-description&q;:&q;Lightweight, Only 14.4 k&l;br&g;\nBattery &a; smart electronics all hidden inside&l;br&g; \nComfort geometry, saddle and handgrips&l;br&g;\nEasy to carry up stairs\n&q;}},&q;faq&q;:{&q;meta-title&q;:&q;Frequently Asked Questions&q;,&q;meta-descrip ;,&q;duplicate&q;:&q;Duplicate&q;,&q;dialog-title&q;:&q;Are you sure you want to delete this item?&q;,&q;dialog-subtitle&q;:&q;This item will get permanently removed from the platform. Current requests are not affected by this.&q;},&q;rent-a-bike&q;:{&q;meta-title&q;:&q;Rent a bike - how does it work | ListNRide&q;,&q;meta-description&q;:&q;Rent a bike easily online with ListNRide, the world&s;s largest online bike rental platform, with all types of bikes. Find out here how to rent a bike with us!&q;,&q;title&q;:&q;Dont just rent any old bike. Rent one that feels like your own.&q;,&q;info-section&q;:{&q;header&q;:&q;Rent a bike that is perfect for you.&q;,&q;subheader&q;:&q;One that complements your style and meets your needs. From people like you and me.&q;,&q;choice-title&q;:&q;Bike rental, made easy&q;,&q;choice-content&q;:&q;search and find from 80.000+ bikes in more than 1,000 locations from both local shops &a; local bike owners, exactly the bike you want.&q;,&q;price-title&q;:&q;Our passion for cycling&q;,&q;price-content&q;:&q;No matter where you travel, we want you to make the most of your experience on the perfect bike. Enjoy unlimited mobility, unlimited exploration and unlimited experiences on the perfect ride. &q;,&q;easy-title&q;:&q;Any time, any place&q;,&q;easy-content&q;:&q;With our safe and convenient platform, you&s;re able to rent your dream bike in seconds, no matter where you are! &q;,&q;covered-content&q;:&q;If you rent a bike in Germany or Austria, insurance is automatically included in the rent. With \n&l;a href=\&q;https://buchung.hepster.com/?utm_source=listnride&a;amp;utm_medium=referral&a;amp;utm_campaign=website&a;amp;utm_term=lp-versicherung\&q; target=\&q;_blank\&q;&g;hepster&l;/a&g;\nwe have a reliable partner at our side to help you in case of emergency.&q;},&q;search-section&q;:{&q;header&q;:&q;Where would you like to go?&q;,&q;subheader&q;:&q;ListNRides bike rental service is becoming available in more and more locations.&q;},&q;testmonials-section&q;:{&q;header&q;:&q;What do our Riders say about us?&q;,&q;subheader&q;:&q;More and more people are discovering the benefits of bike rental via ListNRide. Check out some of their testimonials:&q;},&q;rent-a-bike-btn&q;:&q;Rent your first bike&q;,&q;signup-and-rent-a-bike-btn&q;:&q;Signup to rent a bike!&q;,&q;page&q;:{&q;title&q;:&q;&l;span class=\&q;heading-1\&q;&g;Rent&l;/span&g; a bike&q;,&q;subtitle&q;:&q;in 4 easy steps&q;},&q;step1&q;:{&q;title&q;:&q;Find your perfect bike&q;,&q;body&q;:&q;Discover your ideal bike across a range of locations. Simply choose where you want to rent, and browse our extensive selection of available bikes. Our platform offers various types of bikes in different sizes, including certain equipment, so everyone can find the right bike for their perfect ride!&q;},&q;step2&q;:{&q;body&q;:&q;Once you have decided on your perfect bike, you can request it. After you request the bike, you will have to wait for the Lister of that bike to respond and accept or decline your request. It is only after the request has been accepted that you will be charged - that means that you can request multiple bikes at once. &q;,&q;title&q;:&q;Request the bike&q;},&q;step3&q;:{&q;title&q;:&q;Bike handover&q;,&q;body&q;:&q;Now your bike request has been accepted, you are ready to go! The handover is listed in the booking confirmation - every Lister will have a set location to collect the bike, however, might be possible to discuss an alternative point with the Lister to make it more convenient. Just use the Message function to chat with each other! Some Listers even offer to deliver the bike directly to your door!&q;},&q;step4&q;:{&q;title&q;:&q;Your perfect ride starts here&q;,&q;body&q;:&q;Once you have collected the bike, the ride has begun. Get to know the bike, ensure you have the required equipment and you are ready to go! Stay on the move whilst enjoying the surrounding location by bike - keeping active has never been easier!&q;},&q;why-us1&q;:{&q;heading&q;:&q;You didnt know where to rent your dream bike, until you discovered &l;b&g;bike sharing&l;/b&g; with ListNRide.&q;,&q;body&q;:&q;Is there a bike that you have always had your eye on, but never got to try? Perhaps you are visiting a new city or country, but bringing your own bike is too much hassle? Maybe you just want to try something new? With ListNRide, finding the right bike for your needs is easy and convenient! Our platform offers something for every use and requirement.&q;},&q;why-us2&q;:{&q;body&q;:&q;A few requests later and your bike is in demand! Cool and interesting people from all over the world want to rent YOUR bike! Now you get to meet fellow bike enthusiasts who share your passion. You can share interesting cycling tips, your funniest cycling stories and even go for rides with them!&q;,&q;heading&q;:&q;Now you regularly get to meet fellow bike lovers and &l;b&g;share your passion&l;/b&g; with them.&q;},&q;why-us3&q;:{&q;heading&q;:&q;You &l;b&g;discover new cities by bike&l;/b&g; and try out cool new bikes without stress or hassle.&q;,&q;body&q;:&q;ListNRide gives you the opportunity to explore exciting new places across Europe on two wheels, whilst saving the stress and money of bringing your own. You can discover and experience exceptionally high quality bikes without breaking the bank, meaning that all you need to do is sit back and enjoy the ride!&q;},&q;why-us4&q;:{&q;heading&q;:&q;You can rest assured that the Laka &l;b&g;Insurance &l;/b&g; has you covered in most cases of damage and theft.&q;,&q;body&q;:&q;You can rest assured that the bike is looked after. The &l;a href=\&q;https://www.listnride.com/insurance\&q; target=\&q;_blank\&q;&g;Laka insurance&l;/a&g; has you covered in most cases of damage and theft, including friendly and personal customer service to help you through the process. With us by your side, you can ride without worries!&q;},&q;tip1&q;:{&q;body&q;:&q;Remember that you are renting your bike from a real person, so try to be kind and patient when talking with them. It goes without saying that you should treat anyone with respect; treat their bike(s) as carefully as if it were your own. &q;},&q;tip2&q;:{&q;body&q;:&q;It doesnt take much to send a quick message! When discussing the bike handover, try to be flexible about the pickup time. The lister might even offer to deliver the bike to you!\nDont be afraid to ask for local cycling routes. In return, you can reward the lister with a good review on ListNRide. &q;},&q;tip3&q;:{&q;body&q;:&q;It can be daunting speaking to someone behind a screen. Adding your real name and a profile picture to your account will make you appear more trustworthy and approachable. Be honest about everything regarding the ride afterward. This may help you to get better reviews too!&q;},&q;ready-to-rent&q;:{&q;title&q;:&q;Ready to rent a bike?&q;,&q;body&q;:&q;Start riding and discover the pleasure of bike sharing! Did we not answer all of your questions here? Contact our support team on contact@listnride.com. We are happy to help.&q;}},&q;list-a-bike&q;:{&q;meta-title&q;:&q;Rent out your bike!&q;,&q;content_title&q;:&q;Rent out your bike on ListNRide and earn cash with each rental!&q;,&q;meta-description&q;:&q;Meet new people and make some extra money.&q;,&q;title&q;:&q;Rent out a bike, earn some extra cash&q;,&q;subtitle&q;:&q;Meet great new people and earn some money on the side.&q;,&q;calculator-section&q;:{&q;header&q;:&q;Let your bike work for you&q;,&q;subheader&q;:&q;Just a few clicks and our slider will show you how much you can earn by renting out a bike via ListNRide&q;,&q;market-price&q;:&q;Market value of your bike&q;,&q;days-per-month&q;:&q;Days per month your bike is rented&q;,&q;could-earn&q;:&q;You could earn&q;,&q;per-year&q;:&q;per year&q;},&q;info-section&q;:{&q;header&q;:&q;Safety first!&q;,&q;subheader&q;:&q;ListNRide has your back.&q;,&q;precautions-title&q;:&q;We take the necessary precautions.&q;,&q;precautions-
