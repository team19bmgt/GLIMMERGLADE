ikes in&q;,&q;rent-category-bikes-in&q;:&q;A large choice of rental bikes&q;,&q;bike-shops-in&q;:&q;Bike Shops in&q;,&q;city&q;:&q;city bikes&q;,&q;race&q;:&q;race bikes&q;,&q;all-terrain&q;:&q;all terrain bikes&q;,&q;kids&q;:&q;kids bikes&q;,&q;electro&q;:&q;electric bikes&q;,&q;special&q;:&q;special bikes&q;},&q;availability&q;:{&q;availability&q;:&q;Availability&q;,&q;modal-title&q;:&q;When is your {{item_type}} not available?&q;,&q;start-from&q;:&q;Starting from&q;,&q;end-at&q;:&q;Ending&q;,&q;add-another-date&q;:&q;Add another date&q;,&q;submit-btn&q;:&q;Ok&q;,&q;submit-btn-save&q;:&q;Save&q;,&q;choose-range&q;:&q;Choose your date range&q;},&q;booking-calendar&q;:{&q;event&q;:{&q;accepted&q;:&q;Accepted&q;,&q;overlapped&q;:&q;There is already a booking/event for this bike&q;,&q;failed&q;:&q;Failed&q;,&q;processing&q;:&q;Processing&q;,&q;request-failed&q;:&q;Payment Failed&q;,&q;request-processing&q;:&q;Processing Payment&q;,&q;request-waiting&q;:&q;Pending request&q;,&q;not-available&q;:&q;Not available&q;,&q;waiting&q;:&q;Pending&q;,&q;not-available-header&q;:&q;The bike is not available&q;,&q;not-available-text&q;:&q;The bike is unavailable for this period. You can change the availability in your bike settings.&q;,&q;see-settings&q;:&q;Go to settings&q;,&q;date&q;:&q;Date&q;,&q;pickup&q;:&q;Pickup at&q;,&q;booking-id&q;:&q;Booking Nr.&q;,&q;rider&q;:&q;Rider&q;,&q;contact&q;:&q;Phone number&q;,&q;view-booking&q;:&q;View booking&q;},&q;filter_by_available_bikes&q;:&q;Display available bikes&q;,&q;add-non-availability&q;:&q;Add event&q;,&q;remove-non-availability&q;:&q;Remove event&q;,&q;reasons&q;:{&q;booked-in-store&q;:&q;Booked in store&q;,&q;service-repair&q;:&q;Service / Repair&q;,&q;event-other&q;:&q;Event / other&q;},&q;reason&q;:&q;Reason&q;,&q;previous-month&q;:&q;Previous month&q;,&q;next-month&q;:&q;Next month&q;,&q;previous-week&q;:&q;Previous week&q;,&q;next-week&q;:&q;Next week&q;,&q;filter-by-requests&q;:&q;Display booked bikes&q;,&q;no-bikes-to-display&q;:&q;No bikes to display&q;,&q;any-location&q;:&q;All locations&q;,&q;bike-variants&q;:&q;Nr. of Items&q;,&q;meta-title&q;:&q;Booking Calendar | ListNRide&q;,&q;meta-description&q;:&q;Calendar view for easy booking- and inventory management&q;,&q;not-available-on-mobile&q;:&q;Sorry, the Booking Calendar is not available on mobile&q;},&q;payment&q;:{&q;set_future_payment&q;:&q;Save payment details for future orders&q;,&q;saved_paymnet_method&q;:&q;Saved payment method&q;,&q;express_checkout&q;:&q;Express checkout&q;,&q;new_card&q;:&q;Pay with credit card&q;,&q;note&q;:&q;To ensure that the payment can be processed upon confirmation of the booking, we pre-authorized the payment amount. &q;},&q;overview&q;:{&q;info&q;:&q;At least one of the bikes or accessories in your shopping cart are no longer available.&q;,&q;title&q;:&q;Order Details&q;},&q;plugin&q;:{&q;product_added&q;:&q;added to basket!&q;,&q;products&q;:&q;products&q;,&q;cookie_message&q;:&q;To ensure seamless bike rental experience, we kindly request you to accept our cookie policy before proceeding. Thank you!&q;},&q;search_page&q;:{&q;db&q;:{&q;lister&q;:{&q;distance_m&q;:&q;{{value}} meters to&q;,&q;distance_km&q;:&q;{{value}} kilometers to&q;}}},&q;shopping_cart&q;:{&q;empty&q;:{&q;title&q;:&q;There are currently no items in your cart!&q;}},&q;share-your-bike&q;:{&q;list-your-bike-btn&q;:&q;List your first bike&q;,&q;signup-and-list-your-bike&q;:&q;Sign up to list your bike!&q;,&q;signup-and-list-your-bike-btn&q;:&q;Signup to list your bike!&q;,&q;meta-title&q;:&q;Rent out your bike | ListNRide&q;,&q;meta-description&q;:&q;Why not renting our you bike instead of letting it rust? Share your bike easily on ListNRide, make some extra money and meet other bike enthusiasts&q;,&q;tip1&q;:{&q;body&q;:&q;Remember that you are renting your bike to a cycling buddy, so try to be kind and patient when talking with them. If you are kind to them, they will treat your bike as carefully as if it were their own. It goes without saying that you should treat anyone with respect. &q;},&q;tip2&q;:{&q;body&q;:&q;It doesnt take long to send a quick message! Help people who are interested in your bike(s) by answering their questions or offering advice. Sharing personal cycling or food tips from the area where you live is always a nice gesture. This may help you to get better reviews too!&q;},&q;tip3&q;:{&q;body&q;:&q;It can be daunting speaking to someone behind a screen. Adding your real name and a profile picture to your account will make you appear more trustworthy and approachable. Be honest about everything regarding the bike to gain peoples trust.&q;},&q;page&q;:{&q;title&q;:&q;&l;span class=\&q;heading-1\&q;&g;Rent out&l;/span&g; your bike&q;,&q;subtitle&q;:&q;in 4 easy steps&q;},&q;ready-to-list&q;:{&q;title&q;:&q;Ready to list your bike?&q;,&q;body&q;:&q;Start listing and let your bike work for you! &l;br/&g;Did we not answer all of your questions here? Contact our support team on contact@listnride.com. We are happy to help.&q;},&q;step1&q;:{&q;title&q;:&q;Take stellar pictures&q;,&q;body&q;:&q;Photos are the first thing that a potential rider sees. Bikes with better photos reach more riders and receive more bookings - so take some time to make them shine! Draw the riders attention, highlight whats amazing, and set the right expectation. In &l;a href=\&q;/how-to-take-great-bike-photos\&q; target=\&q;_blank\&q;&g;this guide&l;/a&g; we will give you some tips on improving your bike rental photography by using light, setting the scene, using perspectives and knowing what to show!&q;},&q;step2&q;:{&q;title&q;:&q;Write a clear description&q;,&q;body&q;:&q;It is important to write a helpful description of your bike, so the rider knows exactly what to expect when they rent your bike. Try to be concise and to the point, whilst also ensuring that all essential information is included. Start with some attention-grabbing sentences describing the bike model and brand. Then mention some details of parts and specs of the bike.\nCheck out &l;a target=\&q;_blank\&q; href=\&q;https://www.listnride.com/products/56678\&q;&g;this listing&l;/a&g; we created as an example for your description and photography. &q;},&q;step3&q;:{&q;title&q;:&q;Set the price&q;,&q;body&q;:&q;Setting the rental price of your bikes is completely up to you. To determine an appropriate price, you could compare your bike to similar models or bikes nearby your location already on ListNRide. Take into consideration the value of your bike and be realistic when setting prices - overpricing will prevent people from booking your bike and underpricing can look suspicious. Now you are ready to rent your bike out!&q;},&q;step4&q;:{&q;body&q;:&q;Now your listing is live, you can sit back and wait for the bookings to come rolling in. Your bike is now available on our platform and can be found in search of your location. People can start requesting your bike and it is up to you whether you accept them. Note that your address will not be shown until after a booking has been confirmed.\n&q;,&q;title&q;:&q;Start sharing!&q;},&q;why-us&q;:{&q;heading-1&q;:&q;Your bike wasn&s;t being used as much as you would like, until you discovered &l;b&g;bike sharing&l;/b&g; with ListNRide.&q;,&q;body-1&q;:&q;You found that your bike(s) were sitting idle, unused and not fully appreciated. You wished there was a way to share your treasures with others. But all of that changed when you discovered bike sharing with ListNRide. With a few simple clicks, you listed your bike on the platform to give others the opportunity to try it out!&q;,&q;heading-2&q;:&q;Now you regularly get to meet fellow bike lovers and &l;b&g;share your passion&l;/b&g; and local tips with them.&q;,&q;body-2&q;:&q;A few requests later and your bike is in demand! Cool and interesting people from all over the world want to rent YOUR bike! Now you get to meet fellow bike enthusiasts who share your passion. You can share interesting cycling tips, your funniest cycling stories and even go for rides with them!&q;,&q;body-3&q;:&q;If that wasnt already exciting enough, you also earn money for every rental! By setting your own prices you have full control over the extra earnings. Making a little extra money by listing means that you can refinance your bikes or invest in some new cycling gear!&q;,&q;heading-3&q;:&q;As a bonus, you &l;b&g;earn money&l;/b&g; for every rental by setting your own price.&q;,&q;heading-4&q;:&q;You can rest assured that the &l;b&g;Laka Insurance&l;/b&g; has you covered in most cases of damage and theft.&q;,&q;body-4&q;:&q;You can rest assured that your bike is looked after. The &l;a href=\&q;https://www.listnride.com/insurance\&q; target=\&q;_blank\&q;&g;Laka insurance&l;/a&g; has you covered in most cases of damage and theft, including a friendly and personal customer service to help you through the process. With us by your side, you know your bike is in safe hands!&q;}},&q;how-it-works&q;:{&q;fb-community-btn&q;:&q;Join the Facebook community&q;,&q;tips-heading&q;:&q;Tips for a hassle-free ride&q;,&q;facebook-community-content&q;:&q;Join the ListNRide &l;a target=\&q;_blank\&q; href=\&q;https://www.facebook.com/groups/3437768023179078/\&q;&g;Facebook Community&l;/a&g; to connect with other Listers and Riders, share your experiences, ask for help, and organize group rides!&q;,&q;ask-for-support&q;:&q;Ask for support&q;,&q;tip2&q;:{&q;title&q;:&q;Be flexible\n&q;},&q;tip3&q;:{&q;title&q;:&q;Be genuine\n&q;},&q;tip1&q;:{&q;title&q;:&q;Be respectful&q;}},&q;retry_payment&q;:{&q;statuses&q;:{&q;not_available&q;:&q;The items in this booking are no longer available. Please book another one!&q;,&q;expired&q;:&q;This booking is already expired. Please make a new one.&q;}},&q;one-way-rental&q;:{&q;return-location&q;:&q;Return Location&q;,&q;title&q;:&q;One-way bike rental&q;,&q;content_title&q;:&q;As passionate cyclists, we know it can be a challenge to organize bike tours where the starting point is not the same as the eventual destination.\nThat&s;s why we can help you arrange your ideal one-way bike trip with bicycle rentals specializing in A to B travel.&q;,&q;pickup-location&q;:&q;Pickup Location&q;,&q;meta-title&q;:&q;One-way bike rental | ListNRide&q;,&q;meta-description&q;:&q;Do you have a A to B bike trip in mind you&s;d love to do? Or need inspiration to find one? As passionate cyclists, we&s;ll help you find the perfect bike for it!.&q;,&q;how-to&q;:{&q;step-1-title&q;:&q;Pick up your bike at the start&q;,&q;step-1-content&q;:&q;Travel light to the starting point. Meanwhile, your bike is being prepared with care by a professional bike shop.&q;,&q;step-2-title&q;:&q;Have peace of mind on your bike trip&q;,&q;step-2-content&q;:&q;Your rental bike is covered by our insurance partner Laka against theft and damage, so you can simply ride and enjoy the journey.&q;,&q;step-3-title&q;:&q;Simply drop off your bike on arrival&q;,&q;step-3-content&q;:&q;Once you&s;ve reached your destination, you just have to drop off the bike at the rental shop. You can then enjoy the destination, and later go home by the transport of your choice.&q;},&q;subheader&q;:{&q;1&q;:&q;A one-way bike trip starts from a different location to a desired destination. But a lot of the time, it&s;s not actually the destination that matters the most  it&s;s more about enjoying how you get there, and the amazing journey you&s;ll ride along the way, which makes these bicycle trips so special.&q;,&q;2&q;:&q;Renting a bike for a one-way trip allows you to avoid the hassle of transporting your own bicycle to the start of the trip, and then having to bring it back home again. A lot of trains and planes aren&s;t able to transport bikes, or when they do they may be high additional costs to transport them. Renting a car to drive to your destination with your bike and back is also a pretty expensive option, takes a lot of time, and is not really environmentally friendly. Moreover, there&s;s always a chance your bike might get damaged while being transported, which would be a terrible start to the wonderful bike trip you planned.&q;,&q;3&q;:&q;Pick up the bike at the rental shop at your starting point. Ride it for a weekend, a week or two, or even for a few months. Once your destination has been reached, don&s;t worry about having to ride all the way back to the rental shop where you picked it up  you can just simply leave it at another partner shop.&q;,&q;4&q;:&q;Most of the time, our rental partners provide the right equipment for bikes tours, including packs, helmet and repair kits there might be a small additional fee for the rental company to return the bike to its original location. But renting a bike for an A-to-B cycling trip will always have the same advantages as our normal rentals: the cancellation conditions are identical, and your rental bike is covered by our insurance partner Laka, when rented in the European Economic Area.&q;,&q;5&q;:&q;&l;ol&g;\n&l;li&g;Cross the Alps with the Alpe Adria bicycle path&l;/li&g;\n&l;li&g;Ride along the Atlantic on the french Vlodysse&l;/li&g;\n&l;li&g;Challenge yourself on stunning mountains roads in the Dolomites&l;/li&g;\n&l;li&g;Discover french culture and castles on the Loire by bike&l;/li&g;\n&l;li&g;Enjoy the beautiful South of France alongside the Canal du Midi&l;/li&g;\n&l;li&g;Ride on the great cycling path of the Weser or the Mosel&l;/li&g;\n&l;li&g;Follow the sacred path to Santiago from Oporto&l;/li&g;\n&l;li&g;Discover the East of Europe from Vienna to Budapest&l;/li&g;\n&l;li&g;Ride up to the great North Cap through Scandinavia&l;/li&g;\n&l;li&g;Ride in the Balkans from Venice to Athens&l;/li&g;\n&l;/ol&g;&q;,&q;6&q;:&q;For the moment, we offer four one-way bicycle routes:\n&l;ol&g;\n&l;li&g; From Hamburg or Berlin to Copenhagen &l;/li&g;\n&l;li&g; The Dalmatian coast from Dubrovnik &l;/li&g;\n&l;li&g; To the end of the Compostela path from Portugal or Spain &l;/li&g;\n&l;li&g; From Vienna to Budapest &l;/li&g;\n&l;/ol&g;\n&l;br/&g; &l;br/&g;\nMost of the routes can be done in both directions, so you can choose where to start and finish.&q;},&q;header&q;:{&q;1&q;:&q;One-way cycling trip&q;,&q;2&q;:&q;Why rent a bike for an A to B bike trip?&q;,&q;3&q;:&q;How does an A to B bike trip with ListNRide work?&q;,&q;4&q;:&q;What is included in a one-way rental bike?&q;,&q;5&q;:&q;Our 10 favorite one-way cycling routes in Europe:&q;,&q;6&q;:&q;Our routes currently available for booking:&q;},&q;choose-your-route&q;:&q;Choose your route!&q;,&q;distance&q;:&q;Total distance: {{distanceValue}} km&q;},&q;wishList&q;:{&q;add&q;:&q;Add to wishlist&q;,&q;added&q;:&q;Added to wishlist&q;,&q;empty&q;:{&q;title&q;:&q;There are currently no items in your favorites list!&q;,&q;content&q;:&q;You have no items in your wishlist. As soon as you add any bicycle or accessories you will find them here. \n&l;br/&g;\nSo go explore the thousands of bikes we have for rental.&q;}},&q;email&q;:{&q;body&q;:&q;Hey, I found this great rental bike on ListNRide, please have a look here&q;,&q;subject&q;:&q;ListNRide: Check out this rental bike!&q;},&q;checkout&q;:&q;Checkout&q;,&q;rider_height&q;:{&q;customized_size&q;:&q;Customized&q;},&q;db&q;:{&q;recent_bikes&q;:&q;This might interest you&q;,&q;faqs&q;:{&q;1&q;:{&q;question&q;:&q;Where do I get my bike?&q;,&q;answer&q;:&q;You can pick up your bike from the local rental shop, a few minutes walk away\nTrain station away. You can find the address in your booking confirmation. At\nIn some rentals you can expect personal, competent service on site\nOthers have flexible and contactless pickup and drop-off options. At\nIf you have any questions, you can always contact our &l;a target=\&q;_blank\&q; href=\&q;/help\&q;&g;customer service&l;/a&g;.&q;},&q;2&q;:{&q;question&q;:&q;How much does a bike rental cost?&q;,&q;answer&q;:&q;The prices of the bikes vary depending on the bike. We have affordable city bikes as well as higher-priced e-mountain bikes in our range. The prices are set by the local rental companies and are identical to the local prices. For your safety, there is an insurance fee that covers the bike in the event of damage.\nThis is mandatory and varies per bike.&q;},&q;3&q;:{&q;question&q;:&q;Can I also leave my bike at another train station?&q;,&q;answer&q;:&q;We work with different local bike rental companies near the train station. They own, maintain and rent the bikes themselves. Therefore, the rented bikes must be returned to the respective rental company (owner).\nbecome. It is currently not possible to return the ticket to another train station.\nYou can find great bike tours for pickup and return from our rental companies on our &l;a target=\&q;_blank\&q; href=\&q;https://www.komoot.com/de-de/user/dbradverleih\&q;&g;Komoot profile&l;/a&g;.&q;},&q;4&q;:{&q;question&q;:&q;Why are there no bikes at my station?&q;,&q;answer&q;:&q;The cooperation between ListNRide and Deutsche Bahn is a pilot project in which we concentrate on two areas of action (from Berlin to the Baltic Sea and from Munich to the mountains). The connection to other areas and train stations is being planned. Are you looking for rental bikes throughout Germany without being close to the train station? Then\ndiscover our entire range at &l;a target=\&q;_blank\&q; href=\&q;/\&q;&g;www.listnride.de&l;/a&g;.&q;},&q;5&q;:{&q;question&q;:&q;How does ListNRide work and why does the cooperation with Deutsche Bahn work?&q;,&q;answer&q;:&q;ListNRide is a Europe-wide platform on which professional rental companies and private individuals can offer their bicycles for rental. Deutsche Bahn would like to create an offer for travelers who do not want to transport their own bicycle on the train. Together, ListNRide and DB have created this pilot project, which specifically offers professional bicycle rental near the train station. When you book, ListNRide is your sole business partner. A train ticket is not included in the booking.&q;},&q;6&q;:{&q;question&q;:&q;What do I have to consider when canceling?&q;,&q;answer&q;:&q;&l;a target=\&q;_blank\&q; href=\&q;/faq?group=6\&q;&g;Cancellation protocol&l;/a&g;&q;}},&q;search&q;:{&q;title&q;:&q;Rent your dream bike now. Right near the train station.&q;},&q;tips&q;:{&q;1&q;:{&q;title&q;:&q;Rent instead of hauling&q;,&q;body&q;:&q;Don&s;t feel like taking your own bike on the train? We work with local rental companies near the train station. For a relaxed train journey without taking your bike with you.&q;},&q;2&q;:{&q;title&q;:&q;Get out into nature&q;,&q;body&q;:&q;Beach, forest or mountains? You can find our offer at selected locations, perfect for a day trip from Munich or Berlin. Further locations are being planned.&q;},&q;3&q;:{&q;title&q;:&q;Versatile offer&q;,&q;body&q;:&q;Touring bike, e-bike, mountain bike or children&s;s bike? With us you will find a wide range of different, high-quality bikes  exactly tailored to your needs&q;}},&q;explore_more&q;:{&q;title&q;:&q;No bikes available near you?&q;,&q;button&q;:&q;Discover more locations&q;}}}}</script></body></html>
