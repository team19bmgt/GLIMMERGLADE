such as Angell, BZEN and Mokumono on JobRad. If your company already has an agreement with JobRad, you can then contact ListNRide. We will make you a non-binding offer and send it directly through JobRad. You can then login with JobRad using your employer&s;s email. &l;/p&g;\n\n&l;p&g;You will receive a message from your employer that will take you to the JobRad offer. There you can view and confirm your offer. After that, you only have to wait for the delivery of your JobRad.&l;/p&g;&q;},&q;testride&q;:{&q;header&q;:&q;Not convinced yet? Test-ride the best e-bikes on the market with ListNRide&q;,&q;content&q;:&q;ListNRide is the place to test-ride different e-bikes. Explore our wide collection of brands, get expert advice in person, and try your dream bike for one hour, a day, or an entire weekend. &q;},&q;btn&q;:{&q;brands&q;:&q;See all brands&q;}},&q;coverage_claims&q;:{&q;meta_title&q;:&q;ListNRide | Insurance Claims&q;,&q;reported_at&q;:&q;Reported at&q;,&q;form&q;:&q;Claim form&q;,&q;status&q;:{&q;1&q;:&q;Open&q;,&q;2&q;:&q;Investigating&q;,&q;3&q;:&q;Deliberating&q;,&q;4&q;:&q;Case settled&q;,&q;5&q;:&q;Case rejected&q;}},&q;bbb&q;:{&q;set_password&q;:{&q;header&q;:&q;Hi, welcome to ListNRide!&q;,&q;description&q;:&q;All rental, test-ride, and subscription experiences are now on ListNRide. Sign-up to ListNRide and get access to the most exciting bikes across Europe. &l;br&g;&l;br&g;\n\nWith ListNRide we change every place into the Perfect Ride!&q;}},&q;ambassador&q;:{&q;meta-title&q;:&q;ListNRide Ambassador | ListNRide&q;,&q;main&q;:{&q;title&q;:&q;ListNRide Ambassador&q;},&q;block1&q;:{&q;title&q;:&q;What is a ListNRide Ambassador?&q;,&q;content&q;:&q;&l;p0&g;Are you an enthusiastic biker and always want to try out the latest and most innovative (e-)bikes? Then apply as a Brand Ambassador!&l;/p0&g;\n\n&l;p1&g;ListNRide is already active in many countries around the globe. Especially at the moment we are looking for motivated people in Germany, Austria and Switzerland. So if you call cities like Frankfurt, Cologne, Salzburg, Innsbruck, Zurich or Basel your home: make sure to read on!&l;/p1&g;&q;},&q;block2&q;:{&q;title&q;:&q;What do I do as a Brand Ambassador?&q;,&q;content&q;:&q;&l;ul&g;\n&l;li&g;Pick up and return test-ride bikes&l;/li&g;\n&l;li&g;Answer booking requests&l;/li&g;\n&l;li&g;Take care of the bikes for handovers to test riders&l;/li&g;\n&l;li&g;Consult the test riders on the booked (e-)bike&l;/li&g;\n&l;/ul&g;&q;},&q;block3&q;:{&q;title&q;:&q;What should I bring to the role?&q;,&q;content&q;:&q;&l;ul&g;\n&l;li&g;Your heart beats for bicycles, especially for e-bikes, and you know them well.&l;/li&g;\n&l;li&g;You enjoy talking to people, and are always friendly, flexible and confident.&l;/li&g;\n&l;li&g;At your centrally located site, you can securely store at least six bikes indoors.&l;/li&g;\n&l;li&g;You speak German fluently.&l;/li&g;\n&l;/ul&g;&q;},&q;block4&q;:{&q;title&q;:&q;What do I get as a Brand Ambassador?&q;,&q;content&q;:&q;&l;ul&g;\n&l;li&g;A flexible part-time job with monthly payments.&l;/li&g;\n&l;li&g;A product training that prepares you well.&l;/li&g;\n&l;li&g;The latest and most innovative (e-)bikes that you can use for testing.&l;/li&g;\n&l;li&g;A digital booking solution that lets you easily schedule and handle test rides.&l;/li&g;\n&l;/ul&g;&q;},&q;block5&q;:{&q;content&q;:&q;That would be just your thing? Then apply today to become a ListNRide Brand Ambassador! &q;},&q;meta-description&q;:&q;Want to become a ListNRide ambassador? Are you passionate about cycling and want to help expand its use around the world? Then join us as Amabassdor!&q;,&q;btn&q;:&q;Become an Ambassador&q;},&q;subscription_landing&q;:{&q;meta_title&q;:&q;Subscribe to the perfect bike. Fair monthly prices. All inclusive. &q;,&q;meta_description&q;:&q;Subscribe to the perfect bike with ListNRide. Fair monthly prices. Choose from e-city bikes, e-cargo bikes, and more!&q;,&q;title&q;:&q;&l;span class=\&q;bold line-height-lg-4\&q;&g;Subscribe&l;/span&g; to your perfect bike&q;,&q;btn&q;:{&q;request_invitation&q;:&q;Request an invite&q;},&q;pros&q;:{&q;1&q;:{&q;title&q;:&q;Your season. Your bike.&q;,&q;description&q;:&q;Enjoy the ride like you enjoy fine dining: subscribe to a bike that suits your taste. Change with every season.&q;},&q;2&q;:{&q;title&q;:&q;All-in: service and coverage&q;,&q;description&q;:&q;Enjoy the tailwind. We take care of the rest.&q;},&q;3&q;:{&q;title&q;:&q;Fair subscription prices&q;,&q;description&q;:&q;With our Subscriptions, you&s;re on the move in line with the trends - and easy on your budget. &q;}},&q;subscribe_teaser&q;:&q;Subscribe now!&q;,&q;our_story&q;:{&q;title&q;:&q;Our Story:&l;br&g;100.000 Perfect Rides and counting.&l;br&g;&l;b&g;Now also available for Subscription&l;/b&g;&q;,&q;description&q;:&q;Over 100,000 Riders have already found their perfect bike via ListNRide. Simply for rent - to spontaneously explore a city, to cycle to the open-air swimming pool with the family on a cargo bike, or to travel to the next gravel race free of bulky luggage. Or as a test-riding service - to check out your dream bike before you buy it. For a few hours, but also for several days and weeks. With the Bike Subscription, we are now expanding your opportunities: subscribe to your dream bike from a wide range, for several months and seasons - as long as you want. We have put our entire network of partner brands and stores, our experience and passion into it. As always: for your Perfect Ride. &q;},&q;details&q;:{&q;1&q;:{&q;title&q;:&q;The one out of many&q;,&q;description&q;:&q;Imagine you can choose: transport the kids by cargo bike in autumn, plow through the snow on a gravel bike, start the spring with a road bike... The freedom is yours - with our Bike Subscription, you decide. And we deliver. Together with our many partner brands and stores.&q;},&q;2&q;:{&q;title&q;:&q;No pain with flat tyres&q;,&q;description&q;:&q;You have a flat tire and two left hands? Don&s;t worry. Our local service partners will get you back in the saddle quickly in the event of a breakdown. Included are also regular maintenance appointments, which protect your Subscription bike from unnecessary forced breaks, e.g. due to worn parts. &q;},&q;3&q;:{&q;title&q;:&q;Dream bikes won&s;t remain a dream&q;,&q;description&q;:&q;E-drive, electronic shifting, design integration - rarely has there been more innovation in the bicycle sector. That&s;s cool. But together with the current supply bottlenecks, it&s;s driving up prices. Save on high purchasing costs: subscribe and ride your dream bike - and change it when your dream changes.&q;},&q;title&q;:&q;Our Bike Subscription:&l;br&g;your advantages in detail&q;},&q;faqs&q;:{&q;1&q;:{&q;question&q;:&q;What is a Bike Subscription?&q;,&q;answer&q;:&q;Just like a Netflix or gym subscription, you pay an affordable monthly rate and get access to a high-end bike. Also included are repair services, in case something goes wrong during the Bike Subscription. You can choose to subscribe for several months, then switch to a different bike, just like the seasons.&q;},&q;2&q;:{&q;question&q;:&q;Which bikes do you offer for Subscription? &q;,&q;answer&q;:&q;With us, there is no one-size-fits-all. What&s;s important is your needs: whether it&s;s a fast e-city bike, a cool design bike or a practical cargo bike - you can choose freely from various brands and models. There will also soon be a lot more in the \&q;Sport &a; Adventure\&q; category. For example, you can look forward to fantastic road bikes, gravel bikes and mountain bikes.&q;},&q;3&q;:{&q;question&q;:&q;For how long can I subscribe to a bike?&q;,&q;answer&q;:&q;It starts at three months. However, six, twelve or even eighteen months are also possible. After that, it&s;s still not over: you can continue to extend on a monthly basis. &q;},&q;4&q;:{&q;question&q;:&q;Do I always get a brand new bike?&q;,&q;answer&q;:&q;With our Subscription service, you get brand new bikes, and also some that have already been the dream bike of another rider. But this is clearly marked and reflected in lower monthly premiums - and in a positive carbon footprint through less unnecessary production. Either way, we will always hand over the bike in top condition.&q;},&q;title&q;:&q;Frequently asked questions&q;},&q;second_teaser&q;:&q;First come, first serve.&l;br&g;Subscribe now!&q;,&q;steps&q;:{&q;1&q;:{&q;title&q;:&q;Configure your Bike Subscription&q;,&q;description&q;:&q;Choose the bike, accessories, and duration. Perfectly tailored to you. &q;},&q;2&q;:{&q;title&q;:&q;Get your bike&q;,&q;description&q;:&q;Your bike comes to you or to a bike store in your city. Let&s;s go.&q;},&q;3&q;:{&q;title&q;:&q;Enjoy the ride&q;,&q;description&q;:&q;Getting from A to B has never been more fun. Be good to your bike and always lock it securely.&q;},&q;4&q;:{&q;title&q;:&q;Get support&q;,&q;description&q;:&q;We are here for you. If you need help or want to renew your Subscription.&q;},&q;title&q;:&q;Subscribe to your dream bike in 4 easy steps&q;},&q;modal&q;:{&q;title&q;:&q;Join our waitlist for early access&q;,&q;where&q;:&q;Where would you like to subscribe?&q;,&q;cities&q;:{&q;berlin&q;:&q;Berlin&q;,&q;dusseldorf&q;:&q;Dsseldorf&q;,&q;munich&q;:&q;Munich&q;,&q;hamburg&q;:&q;Hamburg&q;},&q;other&q;:&q;Other (please specify)&q;,&q;what_kind&q;:&q;What kind of bike would you like to subscribe to?&q;,&q;item_type&q;:{&q;urban_bike&q;:&q;(E-) Urban&q;,&q;road_or_gravel_bike&q;:&q;(E-) Road / Gravel&q;,&q;cargo_bike&q;:&q;(E-) Cargo&q;,&q;mountain_bike&q;:&q;(E-) Mountain&q;},&q;email&q;:&q;Your E-Mail address&q;,&q;btn&q;:&q;Request an invite&q;,&q;toasts&q;:{&q;success&q;:&q;Fantastic! You&s;re in the waitlist!&q;}},&q;search_label&q;:&q;Choose your city&q;,&q;search_placeholder&q;:&q;Berlin, Hamburg, Dsseldorf, or Munich&q;,&q;subtitle&q;:&q;From 79 per month,&l;br/&g;including service and insurance!&q;,&q;fact_1&q;:&q;Your own E-Bike&q;,&q;fact_2& ListNRide.&q;,&q;subscription&q;:{&q;faqs&q;:{&q;1&q;:{&q;question&q;:&q;How much does the Subscription cost?&q;,&q;answer&q;:&q;The price for Subscription depends on the duration. You can start with a three-month period, but you can also subscribe for much longer. After that, you can continue to renew the Subscription a monthly basis. This would allow you to try out a new bike every few months.&q;},&q;2&q;:{&q;question&q;:&q;Can I test the bike before subscribing?&q;,&q;answer&q;:&q;Yes you can. Search for the bike in your nearest location on ListNRide, and book a test-ride. This will help you get a quick impression with how the bike feels.&q;},&q;3&q;:{&q;question&q;:&q;How will I receive the Subscription bike?&q;,&q;answer&q;:&q;Shortly after your order, we will send you details about accessing the bike. Bikes from our partner brands are delivered to your door, so delivery will be arranged with you. If you subscribe at one of our partner shops, you can pick up your bike at the shop location, ready to ride.&q;},&q;4&q;:{&q;question&q;:&q;Can I buy the bike after the Subscription?&q;,&q;answer&q;:&q;Have you grown fond of your Subscription bike? Just get in touch with us and we will see if we can make you a good offer. The price we ask for will depend on the residual value after the Subscription. &q;}},&q;sidebar&q;:{&q;selected&q;:&q;Your Subscription has been added&q;,&q;accessories&q;:&q;Would you like to add accessories?&q;}},&q;accessories&q;:{&q;title&q;:&q;Add great accessories&q;},&q;ratings&q;:{&q;ratings_amount&q;:&q;{{amount}} Reviews&q;,&q;show_all_ratings&q;:&q;Show {{amount}} more reviews&q;,&q;hide_ratings&q;:&q;Show less&q;},&q;rent&q;:{&q;faqs&q;:{&q;1&q;:{&q;question&q;:&q;How long can I rent a bike?&q;,&q;answer&q;:&q;You can rent a bike for as long as you want. For either a few days, or up to several weeks. It all depends on you and the availability of the bike.&q;},&q;2&q;:{&q;question&q;:&q;How can I make sure that the bike is protected against theft?&q;,&q;answer&q;:&q;The Lister should provide you with an appropriate lock. Please make sure that you lock the bike well, that means to an object that cannot be carried away. If you rent the bike overnight, the best option would be to put it in a locked room where no one can steal it.&q;},&q;3&q;:{&q;question&q;:&q;How do I contact the Lister?&q;,&q;answer&q;:&q;After sending the bookings request, you can send a message to the bike owner in the chat window that opens in the booking panel. You can cancel the request for free if the necessary. If you have a question about the booking process, ask the ListNRide customer service.&q;},&q;4&q;:{&q;question&q;:&q;How do I know if the bike is available?&q;,&q;answer&q;:&q;On the top of the page you will find the booking calendar. Black numbers stand for bookable days, greyed-out dates show that the bike is not available. Some bicycles are offered as test bikes and can be booked for 1 hour slots.&q;},&q;5&q;:{&q;question&q;:&q;How does the payment for the bike rental work?&q;,&q;answer&q;:&q;First, you&s;ll send a booking request, with which the rental amount will be reserved on your account. The moment the request is confirmed, the payment is processed in full. In case your request is not accepted, the reservation is released and the amount will be available on your account shortly. &q;},&q;title&q;:&q;Good to know&q;,&q;button_help&q;:&q;Help Center&q;},&q;more_bikes_from_lister&q;:&q;More bikes from this Lister&q;},&q;free_ride_duration&q;:&q;First {{hoursAmount}} hour for free&q;,&q;recommendations&q;:&q;Reviews&q;},&q;subscription&q;:{&q;widget&q;:{&q;submit&q;:&q;Subscribe now&q;,&q;delivery_only&q;:&q;Delivery only&q;,&q;pick_up_only&q;:&q;Pick-up only&q;,&q;delivery_available&q;:&q;Delivery available&q;,&q;pick_up_available&q;:&q;Pick-up available&q;,&q;duration&q;:{&q;n_months&q;:&q;{{n}} months&q;,&q;1_month&q;:&q;1 month&q;},&q;delivery_until&q;:&q;Delivery by {{date}}&q;,&q;if_subscribe_today&q;:&q;if you s on ListNRide!&q;,&q;products_amount&q;:&q;{{amount}} Bikes&q;,&q;your_town&q;:&q;Your location:&q;,&q;subtitle&q;:&q;From 79 per month. Starting from 3 months!&q;},&q;paid_accessories&q;:{&q;added&q;:&q;Added&q;,&q;add_to_subscription&q;:&q;Add to Subscription&q;},&q;merchant&q;:{&q;header&q;:&q;&l;span class=\&q;bradford-text\&q;&g;Our &l;/span&g; bike rental software&q;,&q;section_1&q;:{&q;title&q;:&q;Digitize your rental business&q;,&q;description&q;:&q;ListNRide offers digital solutions to bike shops, rental stations and brands to manage and scale their testride and rental business. The ListNRide platform includes an online solution for the presentation, booking and payment of the offered bikes. The Plugin can be customized according to your needs, whether this is for &l;b0&g; (free) test rides and or bike rental &l;/b0&g;  the possibilities are numerous. &q;},&q;section_2&q;:{&q;title&q;:&q;Bike Rental&q;,&q;description&q;:&q;Get more rentals and minimize the time you spend on administration. The bike rental solution includes:\n &l;br/&g;\n &l;ul class=\&q;lnr-p-l-20 lnr-m-t-6\&q;&g;\n &l;li&g;Inventory management with real time availability&l;/li&g;\n &l;li&g;Booking solution 24/7&l;/li&g;\n &l;li&g;Payments and cancellations online&l;/li&g;\n &l;li&g;Booking plugin with website integration&l;/li&g;\n &l;li6&g;&l;/li6&g;\n &l;/ul&g;&q;},&q;section_3&q;:{&q;title&q;:&q;Test Rides&q;,&q;description&q;:&q;Many first customer contacts and purchase decisions are triggered through testing a bike. ListNRide supports you to provide your customers a clear overview of your test bikes. The test ride solution includes: \n &l;br/&g;\n &l;ul class=\&q;lnr-p-l-20 lnr-m-t-6\&q;&g;\n &l;li&g;Inventory management with integrated booking calendar&l;/li&g;\n &l;li&g;An online booking solution 24/7, with a free &a; paid test ride option&l;/li&g;\n &l;li&g;Booking plugin with website integration &l;/li&g;\n &l;/ul&g;&q;},&q;section_4&q;:{&q;title&q;:&q;Bike Subscription&q;,&q;description&q;:&q;A subscription offers the flexibility of renting a bike for a longer period. Dealers and brands benefit from regular, predictable sales and new customers who can be supplied with accessories and equipment in addition to the subscription. The subscription solution includes:\n &l;br/&g;\n &l;ul&g;\n &l;li&g;Fleet management, incl.: price, rental period, service, insurance &l;/li&g;\n &l;li&g;Customer credit check and monthly recurring payments &l;/li&g;\n &l;li&g;Subscription with buy-out option for the customer&l;/li&g;\n &l;/ul&g;&q;},&q;logo_section&q;:{&q;title&q;:&q;Bike rental companies that rely on us:&q;},&q;start_using&q;:{&q;title&q;:&q;Start with ListNRide now&q;,&q;description&q;:&q;Are you keen to find out more? Please send us an email at contact@listnride.com. We will get back to you with a demo and more information.&q;,&q;button&q;:&q;Contact sales&q;},&q;meta_title&q;:&q;Digitize your rental business with ListNRide&q;,&q;meta_description&q;:&q;ListNRide offers digital solutions to bike shops, rental stations and brands to manage and scale their rental business. &q;,&q;mail_subject&q;:&q;Working with ListNRide&q;},&q;city_lp&q;:{&q;faqs&q;:{&q;question&q;:{&q;1&q;:{&q;version&q;:{&q;1&q;:&q;What is the cancellation policy?&q;}},&q;2&q;:{&q;version&q;:{&q;1&q;:&q;How do I contact the Lister?&q;}},&q;3&q;:{&q;version&q;:{&q;1&q;:&q;How can I pay for my booking?&q;}},&q;4&q;:{&q;version&q;:{&q;1&q;:&q;Is my rental bike insured against theft or damage?&q;}},&q;7&q;:{&q;version&q;:{&q;1&q;:&q;How does ListNRide work?&q;}}},&q;answer&q;:{&q;1&q;:{&q;version&q;:{&q;1&q;:&q;If you cancel your booking, you will receive the following refund:\n&l;ol&g;\n&l;li&g; Less than 24 hours before the start of the rental: you will not get a refund.&l;/li&g;\n&l;li&g; Between 24 and 48 hours before the start of the rental: you will receive a refund of 25% of the rental amount, excluding service fees.&l;/li&g;\n&l;li&g; Between 48 and 72 hours before the start of the rental: you will receive a refund of 50% of the rental amount, excluding service fees.&l;/li&g;\n&l;li&g; More than 72 hours before the start of the rental: you will receive a full refund of the rental amount, excluding service fees.&l;/li&g;\n&l;li&g; The service fee depends on the individual booking and totals at least 10 .&l;/li&g;\n&l;/ol&g;&q;}},&q;2&q;:{&q;version&q;:{&q;1&q;:&q;You can message the Lister through the chat on \&q;My bookings\&q; once you have submitted your booking request. You can cancel it free of charge as long as it is not confirmed. &q;}},&q;3&q;:{&q;version&q;:{&q;1&q;:&q;Before you can request a bike, you need to enter your payment details so the amount can be reserved. Payment only takes place after the Lister has accepted your request. If you withdraw the request beforehand or the Lister rejects it, your account will not be debited. We currently accept Visa, MasterCard and PayPal as payment methods. We&s;re working on more options though - check back soon.&q;}},&q;4&q;:{&q;version&q;:{&q;1&q;:&q;Every bike rental in the European Economic Area automatically includes a bike insurance. The price for the insurance depends on the duration of the booking and the value of the bike. The insurance coverages bicycle theft and damage to for all kinds of bikes, e-bikes, cargo bikes &a; bike trailers during the booking period. In addition, the Lister should provide you with a suitable lock. Make sure you always lock the bike securely, for example to an object that cannot be carried away. If you rent the bike overnight, it is best to store it in a locked room where it is protected against theft. If something goes wrong, please report it to us immediately.&q;}},&q;7&q;:{&q;version&q;:{&q;1&q;:&q;Renting the perfect bike has never been easier.\n&l;ol&g;\n&l;li&g; Personalize your search with just a few clicks. &l;/li&g;\n&l;li&g; Book your bike in no time.&l;/li&g;\n&l;li&g; The bike is ready for pickup from our partner.&l;/li&g;\n&l;li&g; Get on the saddle, from here you can start cycling.&l;/li&g;\n&l;li&g; Bring the bike back in time for the end of the rental.&l;/li&g;\n&l;/ol&g;&q;}}},&q;title&q;:&q;Want to know more?&q;}},&q;lister_error&q;:{&q;same_lister&q;:{&q;title&q;:&q;Uh-oh, you&s;re trying to book bikes from different Listers&q;,&q;content&q;:&q;You have added bikes to the cart from another Lister. Unfortunately, you cannot book bikes from different Listers at the same time. If you&s;d rather book this bike, the current items in your cart will be added to your wishlist, and you can continue booking from this Lister.&q;,&q;not_login&q;:&q;You have added bikes to the cart from another Lister. Unfortunately, you cannot book bikes from different Listers at the same time. If you&s;d rather book this bike, the contents of the cart will be emptied, and you&s;ll continue booking from this Lister. &q;},&q;go_to_cart&q;:&q;Go to Cart&q;,&q;clear_cart_and_book&q;:&q;Book this bike&q;,&q;same_date&q;:{&q;title&q;:&q;Uh-oh, you&s;re trying to book bikes for a different date and time.&q;,&q;content&q;:&q;You have added bikes to the cart for another date/time. Unfortunately, you cannot mix different dates and times on the same booking. If you&s;d rather book this bike, the current items in your cart will be added to your wishlist, and you can continue booking from this Lister.&q;,&q;not_login&q;:&q;You have added bikes to the cart for another date/time. Unfortunately, you cannot mix different dates and times on the same booking. If you&s;d rather book this bike, the contents of the cart will be emptied, and you&s;ll continue booking with this other date and time. &q;}},&q;cart_page&q;:{&q;title&q;:&q;Your cart&q;,&q;reservations&q;:&q;Reservations&q;,&q;delete_ride&q;:{&q;title&q;:&q;Remove reservation&q;,&q;text&q;:&q;Are you sure you want to remove the reservation?&q;,&q;remove_button&q;:&q;Yes, remove&q;},&q;reservation&q;:&q;reservation&q;},&q;checkout_widget&q;:{&q;insurance&q;:&q;Insurance&q;,&q;voucher&q;:&q;Add voucher/discount card&q;,&q;redeem&q;:&q;Redeem&q;,&q;rent_now&q;:&q;Rent now&q;,&q;terms&q;:&q;By clicking Rent now you agree to the ListNRide &l;a target=\&q;_blank\&q; href=\&q;https://s3.eu-central-1.amazonaws.com/cdn.listnride.com/en/General_Terms_and_Conditions_of_Business_ListNRide.pdf\&q;&g;Terms&l;/a\n &g; and &l;a target=\&q;_blank\&q; href=\&q;https://s3.eu-central-1.amazonaws.com/cdn.listnride.com/en/listnride-data-protection-regulations.pdf\&q;&g;Privacy Policy&l;/a&g;.&q;,&q;need_help&q;:&q;You need help?&q;,&q;discount_name&q;:&q;Discount&q;,&q;voucher_balance&q;:&q;Voucher balance&q;,&q;insert_voucher_code&q;:&q;Insert voucher code&q;},&q;empty_cart&q;:{&q;title&q;:&q;There are currently no items in your cart!&q;,&q;content_1&q;:&q;You have no items in your cart. As soon as you add any bicycle or accessories you will find them here.&q;,&q;content_2&q;:&q;So go explore the thousands of bikes we have for rental.&q;,&q;explore&q;:&q;Explore our bikes&q;},&q;my_booking&q;:{&q;bike_amount&q;:&q;{{bikeAmount}} bikes&q;},&q;seo_texts&q;:{&q;category&q;:{&q;urban&q;:{&q;title&q;:&q;A city bike is the best way to get around {{city}}!&q;,&q;description&q;:&q;&l;p&g;City bikes are made for riding safely and comfortably around the city. Generally speaking, the geometry of the frame allows you to sit comfortably, in a more upright position, from which you have a much greater field of view. Most of the time, youll be as quick or even faster than if you would have chosen the car or public transportation. The freedom is yours. The pleasure of riding on two wheels means youll also see so much more of {{city}}, by always trying new routes and discovering roads you wouldnt have found when in the car or public transport.&l;/p&g;\n\n&l;p&g;On ListNRide you can choose from {{n}} city bikes available for rent in {{city}}, from exciting brands such as {{brands}}. Whether you need a {{subcats}}, we can provide you with everything. &l;/p&g;\n\n&l;p&g;Rent your city bike now and make your trip in {{city}} a special one!&l;/p&g;&q;},&q;e-bike&q;:{&q;title&q;:&q;Go further, go faster with an E-Bike rental in {{city}}!&q;,&q;description&q;:&q;&l;p&g;E-bikes combine the passion of biking with the drive for technological breakthroughs. With a small battery and motor, an e-bike allows you to travel farther and faster than on a conventional bike.&l;/p&g;\n\n&l;p&g;There are multiple use-cases for an e-bike: for some, it makes eco-friendly commutes in cities easier, for others, the assistance helps in achieving greater speeds and distances. The electric assistance means that you can cruise in {{city}} on your way to work without breaking a sweat. Or when youre tired after a long day and need to commute home, or just having a bad day, the electric motor can help you get to your destination in a breeze.&l;/p&g;\n\n&l;p&g;E-Bikes generally can be ridden as a normal bike too, without any assistance. This means that you can decide with how much effort you exercise, while still being eco-friendlier than driving a car, and safer in the context of social distancing during the Corona crisis, as you can avoid being in close proximity to others in public transportation. Finally, E-Bikes come in all shapes and forms, and at this point, some dont even look like an e-bike at all!&l;/p&g;\n\n&l;p&g;On ListNRide, the bike rental platform, you can find {{n}} e-bikes listed for rent in {{city}}, from exciting brands such as {{brands}}. As mentioned, there are lots of e-bike types out there, and with us you can rent a nice {{subcats}}! Try it out and rent an e-bike on ListNRide - itll be fun!&l;/p&g;&q;},&q;road&q;:{&q;title&q;:&q;Experience the feeling of flying on road bikes in {{city}}!&q;,&q;description&q;:&q;&l;p&g;Road bikes are designed to ride fast on smooth asphalt. Narrow tyres, aerodynamic geometry, and a lightweight frame are all the combined elements that makes a road bike fast and nimble. Because of this inherent design, the bikes are extremely efficient at covering distances, both short and long. In a short and fast racing context, you will ride at 40-50km/h on average, whereas on long-distance tours over 100km your average speed will drop down to 25-30km/h. Attach some lightweight bikepacking bags, and these machines can carry you across continents!&l;/p&g;\n\n&l;p&g;On ListNRide we have {{n}} road bikes to rent in {{city}}, from exciting brands such as {{brands}}. You can choose from a variety of {{subcats}}. Go ahead and plan your tour with one of our rental bikes - there is so much in the world to see!&l;/p&g;&q;},&q;all-terrain&q;:{&q;title&q;:&q;Get the ultimate freedom with a mountain bike rental in {{city}}!&q;,&q;description&q;:&q;&l;p&g;The evolution of road bikes diverged back in the 1970s, where Californians experimented with installing bigger tyres, wider handlebars, and more relaxed geometries. Over the years, the mountain bike (MTB) as we know it got perfected over generations, to the point where its something truly unique of its own bike type: you will find suspensions on MTBs that absorb the shocks from rocks and roots, large cassettes that allow you to climb the steepest and most rugged trail, and a wide handlebar, to have as much ride control. MTBs will take you where other bikes wont: you have the ultimate freedom to wander in the wilderness, where no roads are paved, only trails are marked. You can experience the fun world of MTBs at our partner mountain bike parks, as well as renting from our excellent listers, who can always provide you with tips and routes to have a fun time offroad. &l;/p&g;\n\n&l;p&g;On ListNRide you can find {{n}} mountain bikes to rent in {{city}}, from exciting brands such as {{brands}}. You can choose from a variety of mountain bikes: {{subcats}}. Get your MTB rental and go explore {{city}}s surroundings!&l;/p&g;&q;},&q;transport&q;:{&q;title&q;:&q;Transport everything and everyone with a Cargo Bike in {{city}}!&q;,&q;description&q;:&q;&l;p&g;Cargo Bikes provide the opportunity to transport bigger things that dont fit inside a normal backpack or traditional basket. They come in the shape of as bicycles or even tricycles, with an enclosed box or a flat platform, in which one can transport groceries, the mail or even your kids! Cargo bikes can be incredibly useful both in big and small cities, making {{city}} the perfect place to rent one. They also cost less than owning a car, and you&s;ll be able to escape the morning traffic jam.&l;/p&g;\n\n&l;p&g;ListNRide can provide you with {{subcats}}, from exciting brands such as {{brands}}. Next time you want to transport anything just have a quick look on the ListNRide platform and save the environment by renting a bike with us!&l;/p&g;&q;},&q;special&q;:{&q;title&q;:&q;Go fancy with Special Bikes in {{city}}!&q;,&q;description&q;:&q;&l;p&g;In need for a Special Bike? You can get around {{city}} in a more exciting way than riding a normal bike! You&s;ll find with ListNRide the following special bikes: {{subcats}}.&l;/p&g;\n\n&l;p&g;&l;b&g;Folding bikes&l;/b&g; are great when you have very little storage space or would like to take it on public transport for free.&l;br&g;\n\n&l;b&g;Tandem bikes&l;/b&g; are ideal for sharing a ride with a loved one. Tandems can even reach more speed than single bikes, thanks to the combined efforts.&l;br&g;\n\n&l;b&g;Scooters&l;/b&g; are a new section to ListNRide, which we really love. They help you get around a city in a very quick and practical way.&l;/p&g;\n\n&l;p&g;On ListNRide, the bike rental platform, we can provide you with {{n}} bikes to rent in {{city}}, from exciting brands such as {{brands}}.&l;/p&g;&q;}}},&q;rental_shops&q;:{&q;meta_title&q;:&q;Bike rental and test ride solution for bike shops | ListNRide&q;,&q;meta_description&q;:&q;With ListNRide, your customers can book a bike for a test-ride or rental online as well as in the shop.&q;,&q;title&q;:&q;Digitize your bike rental &a; test rides&q;,&q;subtitle&q;:&q;&l;p&g;With ListNRide, your customers can book their bike rental or test ride online as well as in the shop. No more calls, lengthy emails, or miscommunication.&l;/p&g;\n\n&l;p&g;Your customers can convince themselves of the bike before making a purchase, and you can easily integrate our flexible booking solution into your site for free.&l;/p&g;&q;,&q;benefits&q;:{&q;1&q;:{&q;title&q;:&q;Get more rentals&q;,&q;content&q;:&q;We promote your bikes through our platform, easing access for international clients to find and book your bikes.&q;},&q;2&q;:{&q;title&q;:&q;Save time&q;,&q;content&q;:&q;Help your business grow through reduced admin work. Accept rental and test-ride bookings anytime, anywhere, even while on the go!&q;},&q;3&q;:{&q;title&q;:&q;Safe booking process&q;,&q;content&q;:&q;We verify the identity of all our users, so that every rental can take place safely. We have your back if theres any issue.&q;}},&q;testimonials_section&q;:{&q;header&q;:&q;What do our bike rental partners say about us?&q;,&q;subheader&q;:&q;Over 1000 shops are using ListNRide to better manage their bike rental and test-rides, and to get more bookings.&q;},&q;btns&q;:{&q;sign_up&q;:&q;Sign up to start renting out bikes&q;,&q;list_bikes&q;:&q;Start offering bikes to rent and test-ride&q;},&q;plugin&q;:{&q;title&q;:&q;Let our platform work for you 24/7&q;,&q;content&q;:&q;Our free booking plugin makes it easy for customers to rent and test-ride bikes directly from your website. Your website remains open for bookings even when youre asleep! &q;,&q;benefits&q;:{&q;1&q;:&q;Showcase your rental and test-ride bikes&q;,&q;2&q;:&q;Simple, fast, and secure booking&q;,&q;3&q;:&q;Easy to install, maintenance-free&q;}},&q;app&q;:{&q;title&q;:&q;Manage your rentals anytime, anywhere&q;,&q;content&q;:&q;Our web app runs fast on all devices, so that you can manage your rentals comfortably on your phone, tablet, or desktop&q;,&q;benefits&q;:{&q;1&q;:&q;Save time: accept any rental with just a few taps&q;,&q;2& e the color of the prices, as well the navigation bar in the booking flow&q;,&q;text_description&q;:&q;Change the color of the header text and the text inside the buttons&q;,&q;background_description&q;:&q;Change the color of the plugins background&q;,&q;navbar&q;:&q;Booking page color&q;,&q;navbar_description&q;:&q;Change the color of the navigation bar in the booking page&q;},&q;link&q;:&q;URL to your store&q;,&q;logo&q;:&q;Upload your logo&q;,&q;outline&q;:&q;Outline around the plugin&q;,&q;heading&q;:&q;Plugin header&q;,&q;paragraph&q;:&q;Plugin description &a; simple instructions&q;,&q;logo_description&q;:&q;Your logo will show during the booking flow&q;,&q;paragraph_default_text&q;:&q;Book rental bikes easily with our partner ListNRide. Just select the desired rental period, size, bike type or brand to find the fitting bike for you. Finally select it and book! Afterwards you will receive a confirmation by mail. Book now!&q;,&q;heading_default_text&q;:&q;Book your rental bike now&q;,&q;logo_rules&q;:&q;Only .jpg .png .svg formats are accepted, and the file should be less than 200KB large&q;,&q;logo_error_size&q;:&q;Max logo size: 200KB&q;,&q;logo_error_file_extension&q;:&q;Allowed file extensions: .jpg, .png, .svg&q;,&q;items_order&q;:{&q;title&q;:&q;Customise the ranking order of bikes and accessories&q;,&q;subtitle&q;:&q;Choose the display order of your bikes on the plugin. Simply drag and drop the categories in your favourite order.&q;},&q;freeRideOnly&q;:&q;Only free test rides&q;},&q;code&q;:{&q;title&q;:&q;Your embed code&q;}},&q;faqs&q;:{&q;title&q;:&q;Frequently Asked Questions&q;},&q;menu_title&q;:&q;Plugin&q;,&q;notifications&q;:{&q;copied&q;:&q;Plugin code is copied&q;}},&q;shop_plugin&q;:{&q;empty_state&q;:&q;&l;h5&g;No bikes are available for the selected dates&l;/h5&g;\n&l;p&g;Select other dates to see available bikes.&l;/p&g;&q;,&q;modal&q;:{&q;header&q;:&q;Book the {{brand}} {{model}}&q;},&q;pagination&q;:&q;Page {{page}} of {{totalPages}}&q;},&
