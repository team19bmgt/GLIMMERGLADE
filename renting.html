<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLIMMERGLADE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* button css */ 
                .btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .btn:hover {
            background: #0056b3;
        }
        /* What We Offer Section */
        .offer-section {
            text-align: center;
            margin: 50px 0;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
        }

        .offer-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .offer-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }
         .offer-box {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    margin: 50px auto;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

        .offer-box img {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('https://i.pinimg.com/originals/84/44/ed/8444ed30f4c6f9aabf29677bee61e2e3.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
      body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://i.pinimg.com/originals/84/44/ed/8444ed30f4c6f9aabf29677bee61e2e3.gif') no-repeat center center fixed;
    background-size: cover;
    filter: blur(0px); /* Điều chỉnh độ mờ */
    z-index: -1; /* Đặt lớp phủ phía sau nội dung */
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
                        display: flex;
            align-items: center;
        }
              .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .renting-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .rent-option {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .rent-option h2 {
            margin-bottom: 10px;
        }

        .rent-btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .rent-btn:hover {
            background: #0056b3;
        }

        .bike-options {
            display: none;
            margin-top: 10px;
        }

        .bike-options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .bike-options button:hover {
            background: #218838;
        }
    </style>
    <script>
        function toggleBikeOptions(id) {
            var options = document.getElementById(id);
            if (options.style.display === "block") {
                options.style.display = "none";
            } else {
                options.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo"> <img src="LOGO.png" alt="Logo">GLIMMERGLADE</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="renting.html">Our Product</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
      <section class="offer-section">
        <h2>What We Offer</h2>
        <div class="offer-container">
            <div class="offer-box">
                <img src="https://i.pinimg.com/736x/97/e5/98/97e59872a7dcb0654fa49f1e1d6d1d10.jpg" alt="Plain Figures">
                <h3>Clay Model </h3>
                <p>High-detail characters, plain or fully customized.</p>
                 <button class="btn" onclick="location.href='payment.html'">BUY NOW</button>
            </div>
            <div class="offer-box">
                <img src="https://i.pinimg.com/1200x/50/0f/e2/500fe2b6f5d6011c25e21f3eb99caa54.jpg" alt="Light-Infused Model">
                <h3>3D Model</h3>
                <p> Arts that sparkle with real light </p>
                <button class="btn" onclick="location.href='payment.html'">BUY NOW</button>
            </div>
            <div class="offer-box">
                <img src="https://i.pinimg.com/736x/19/3e/b2/193eb2664ea8fcb0775b9b420f77e942.jpg">
                <h3>Crystal Accessories</h3>
                <p>Elegant charms inspired by your favorite worlds </p>
                <button class="btn" onclick="location.href='payment.html'">BUY NOW</button>
            </div>
        </div>
    </section>
</body>
</html>
